<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-translate="loginTitle">Login</title>
  <link rel="stylesheet" href="style.css">

  <!-- استدعاء ملفات الترجمة والجافاسكربت -->
  <script src="lang.js" defer></script>
  <script src="main.js" type="module" defer></script>
</head>
<body>
  <!-- زر تبديل اللغة -->
  <button id="langToggle">🌐</button>

  <h1 data-translate="loginTitle">Login</h1>

  <!-- نموذج تسجيل الدخول -->
  <form id="loginForm">
    <label for="emailOrPhone" data-translate="emailPhone">Email or Phone</label>
    <input type="text" id="emailOrPhone" required placeholder="Email or Phone">

    <label for="password" data-translate="password">Password</label>
    <input type="password" id="password" required placeholder="Password">

    <label for="role" data-translate="role">Role</label>
    <select id="role">
      <option value="manager" data-translate="manager">Manager</option>
      <option value="supervisor" data-translate="supervisor">Supervisor</option>
      <option value="delegate" data-translate="delegate">Delegate</option>
    </select>

    <button type="submit" id="loginBtn" data-translate="loginBtn">Login</button>
  </form>

  <a href="#" id="forgotPassword" data-translate="forgotPassword">Forgot password?</a>
</body>
</html>
