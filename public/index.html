<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title data-i18n="login_title">تسجيل الدخول</title>
  <link rel="stylesheet" href="style.css">
  <!-- نسخة Supabase للمتصفح -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/supabase.min.js"></script>
  <script defer src="main.js"></script>
</head>
<body>
  <header>
    <h1 data-i18n="login_title">تسجيل الدخول</h1>
    <select id="languageSwitcher" data-i18n="switchLanguage">
      <option value="ar" data-i18n="switchArabic">العربية</option>
      <option value="en" data-i18n="switchEnglish">English</option>
    </select>
  </header>

  <main>
    <form id="loginForm">
      <label data-i18n="role">الدور:</label>
      <select name="role" id="roleSelect">
        <option value="manager" data-i18n="manager">مدير</option>
        <option value="supervisor" data-i18n="supervisor">مشرف</option>
        <option value="delegate" data-i18n="delegate">مندوب</option>
      </select><br>

      <label data-i18n="email_or_phone">البريد الإلكتروني / رقم الهاتف:</label>
      <input type="text" name="email_or_phone" required><br>

      <label data-i18n="password">كلمة المرور:</label>
      <input type="password" name="password" required><br>

      <button type="submit" data-i18n="login">تسجيل الدخول</button>
      <a href="#" id="forgotPassword" data-i18n="forgot_password">نسيت كلمة المرور؟</a>
    </form>
  </main>
</body>
</html>
