<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title data-i18n="login_title">تسجيل الدخول</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="main.js"></script>
</head>
<body>
  <header>
    <h1 data-i18n="login_title">تسجيل الدخول</h1>
    <select id="languageSwitcher">
      <option value="ar">العربية</option>
      <option value="en">English</option>
    </select>
  </header>

  <main>
    <form id="loginForm">
      <label data-i18n="role">الدور:</label>
      <select name="role">
        <option value="manager" data-i18n="manager">مدير</option>
        <option value="supervisor" data-i18n="supervisor">مشرف</option>
        <option value="delegate" data-i18n="delegate">مندوب</option>
      </select><br>

      <label data-i18n="email_or_phone">البريد الإلكتروني / رقم الهاتف:</label>
      <input type="text" name="email_or_phone" id="emailOrPhone" required><br>

      <label data-i18n="password">كلمة المرور:</label>
      <input type="password" name="password" id="password" required><br>

      <button type="submit" data-i18n="login">تسجيل الدخول</button>
      <a href="#" id="forgotPassword" data-i18n="forgot_password">نسيت كلمة المرور؟</a>
    </form>
  </main>

  <script>
    // ترجمة ديناميكية للنصوص
    const translations = {
      ar: {
        login_title: "تسجيل الدخول",
        role: "الدور:",
        manager: "مدير",
        supervisor: "مشرف",
        delegate: "مندوب",
        email_or_phone: "البريد الإلكتروني / رقم الهاتف:",
        password: "كلمة المرور:",
        login: "تسجيل الدخول",
        forgot_password: "نسيت كلمة المرور؟"
      },
      en: {
        login_title: "Login",
        role: "Role:",
        manager: "Manager",
        supervisor: "Supervisor",
        delegate: "Delegate",
        email_or_phone: "Email / Phone:",
        password: "Password:",
        login: "Login",
        forgot_password: "Forgot Password?"
      }
    };

    const switcher = document.getElementById('languageSwitcher');
    switcher.addEventListener('change', (e) => {
      const lang = e.target.value;
      document.documentElement.lang = lang;
      document.documentElement.dir = (lang === 'ar') ? 'rtl' : 'ltr';
      document.querySelectorAll('[data-i18n]').forEach(el => {
        const key = el.getAttribute('data-i18n');
        el.innerText = translations[lang][key];
      });
    });
  </script>
</body>
</html>
