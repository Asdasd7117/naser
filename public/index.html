<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل الدخول</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/lang.js"></script>
  <script src="js/app.js" defer></script>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f0f8ff;
      color: #003366;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-container {
      background: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      width: 300px;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin: 8px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #008CBA;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover { background-color: #006f94; }
    .forgot {
      display: block;
      margin-top: 10px;
      text-align: right;
      font-size: 0.9em;
      color: #003366;
      text-decoration: underline;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2 data-translate="login_title">تسجيل الدخول</h2>
    <input type="text" id="login-user" placeholder="البريد الإلكتروني / رقم الهاتف" required>
    <input type="password" id="login-pass" placeholder="كلمة المرور" required>
    <select id="role">
      <option value="delegate">مندوب</option>
      <option value="supervisor">مشرف</option>
      <option value="manager">مدير</option>
    </select>
    <button onclick="login()" data-translate="login_button">تسجيل الدخول</button>
    <span class="forgot" onclick="alert('يرجى التواصل مع الإدارة لإعادة تعيين كلمة المرور')">نسيت كلمة المرور؟</span>
    <button onclick="toggleLanguage()">عربي / English</button>
  </div>
</body>
</html>
