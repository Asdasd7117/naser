<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title id="page-title">تسجيل الدخول</title>
<style>
body { font-family: Arial, sans-serif; margin:0; padding:0; background:#f0f2f5; display:flex; justify-content:center; align-items:center; height:100vh;}
.container { background:#fff; padding:30px; border-radius:15px; box-shadow:0 5px 20px rgba(0,0,0,0.2); width:320px;}
h2 { text-align:center; margin-bottom:20px;}
label { display:block; margin:10px 0 5px;}
input, select, button { width:100%; padding:10px; margin-bottom:15px; border-radius:8px; border:1px solid #ccc; box-sizing:border-box;}
button { background:#007bff; color:#fff; border:none; font-weight:bold; cursor:pointer; transition:0.2s;}
button:hover { background:#0056b3;}
.lang-switch { background:#ffc107; color:#000; border:none; cursor:pointer; margin-bottom:10px; border-radius:6px; padding:8px;}
.message { text-align:center; margin-top:10px; color:red; min-height:20px;}
</style>
</head>
<body>

<div class="container">
    <button class="lang-switch" onclick="switchLanguage()">تبديل اللغة</button>
    <h2 id="title"></h2>
    <label id="role-label"></label>
    <select id="role"></select>
    <label id="user-label"></label>
    <input type="text" id="username" placeholder="">
    <label id="pass-label"></label>
    <input type="password" id="password" placeholder="">
    <button id="loginBtn"></button>
    <div class="message" id="msg"></div>
</div>

<script type="module">
import { loginUser } from './supabase.js';

const translations = {
    ar: {
        pageTitle:"تسجيل الدخول", title:"تسجيل الدخول", roleLabel:"اختر الدور", roles:["مدير","مشرف","مندوب"],
        userLabel:"رقم الهاتف أو البريد الإلكتروني", userPlaceholder:"مثال: 7123456789 أو email@example.com",
        passLabel:"كلمة المرور", passPlaceholder:"مثال: 123456",
        loginBtn:"تسجيل الدخول", msgFill:"يرجى ملء جميع الحقول", msgInvalid:"بيانات تسجيل الدخول غير صحيحة",
        langSwitch:"تبديل اللغة"
    },
    en: {
        pageTitle:"Login", title:"Login", roleLabel:"Select Role", roles:["Manager","Supervisor","Employee"],
        userLabel:"Phone or Email", userPlaceholder:"Example: 7123456789 or email@example.com",
        passLabel:"Password", passPlaceholder:"Example: 123456",
        loginBtn:"Login", msgFill:"Please fill all fields", msgInvalid:"Invalid credentials",
        langSwitch:"Switch Language"
    }
};

let lang='ar';

function switchLanguage(){
    lang=lang==='ar'?'en':'ar';
    document.body.style.direction=lang==='ar'?'rtl':'ltr';
    const t=translations[lang];
    document.getElementById('page-title').innerText=t.pageTitle;
    document.getElementById('title').innerText=t.title;
    document.getElementById('role-label').innerText=t.roleLabel;

    const roleSelect=document.getElementById('role');
    roleSelect.innerHTML='';
    t.roles.forEach((r,i)=>{
        const opt=document.createElement('option');
        opt.value=['manager','supervisor','employee'][i];
        opt.text=r;
        roleSelect.appendChild(opt);
    });

    document.getElementById('user-label').innerText=t.userLabel;
    document.getElementById('username').placeholder=t.userPlaceholder;
    document.getElementById('username').value='';
    document.getElementById('pass-label').innerText=t.passLabel;
    document.getElementById('password').placeholder=t.passPlaceholder;
    document.getElementById('password').value='';

    document.getElementById('loginBtn').innerText=t.loginBtn;
    document.querySelector('.lang-switch').innerText=t.langSwitch;
}

window.onload=switchLanguage;

document.getElementById('loginBtn').addEventListener('click', async ()=>{
    const role=document.getElementById('role').value;
    const username=document.getElementById('username').value.trim();
    const password=document.getElementById('password').value.trim();
    const msg=document.getElementById('msg');
    const t=translations[lang];

    if(!username||!password){ msg.innerText=t.msgFill; return; }

    const user=await loginUser(role,username,password);
    if(!user){ msg.innerText=t.msgInvalid; return; }

    // إعادة التوجيه حسب الدور
    if(user.role==='manager') window.location.href='manager.html';
    else if(user.role==='supervisor') window.location.href='supervisor.html';
    else if(user.role==='employee') window.location.href='employee.html';
});
</script>

</body>
</html>
