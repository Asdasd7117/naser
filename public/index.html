<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل الدخول</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-container">
    <h1>🔐 تسجيل الدخول</h1>

    <form id="loginForm">
      <label for="emailOrPhone">البريد الإلكتروني / رقم الهاتف</label>
      <input type="text" id="emailOrPhone" required placeholder="أدخل البريد أو الهاتف">

      <label for="password">كلمة المرور</label>
      <input type="password" id="password" required placeholder="أدخل كلمة المرور">

      <button type="submit">تسجيل الدخول</button>
    </form>

    <p><a href="#" id="forgotPassword">نسيت كلمة المرور؟</a></p>

    <div id="message" style="color:red; margin-top:10px;"></div>
  </div>

  <script>
    const loginForm = document.getElementById("loginForm");
    const messageDiv = document.getElementById("message");

    loginForm.addEventListener("submit", async e => {
      e.preventDefault();
      const emailOrPhone = document.getElementById("emailOrPhone").value;
      const password = document.getElementById("password").value;

      try {
        const res = await fetch("/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ emailOrPhone, password })
        });

        const data = await res.json();

        if (res.ok && data.user) {
          const role = data.user.role;
          // إعادة توجيه حسب الدور
          if (role === "employee") window.location.href = "employee.html";
          else if (role === "supervisor") window.location.href = "supervisor.html";
          else if (role === "manager") window.location.href = "manager.html";
        } else {
          messageDiv.innerText = data.error || "خطأ في تسجيل الدخول";
        }
      } catch (err) {
        console.error(err);
        messageDiv.innerText = "حدث خطأ، حاول مرة أخرى";
      }
    });

    document.getElementById("forgotPassword").addEventListener("click", () => {
      alert("سيتم إضافة ميزة استعادة كلمة المرور لاحقاً.");
    });
  </script>
</body>
</html>
