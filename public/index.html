<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل الدخول</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://unpkg.com/i18next@23.15.1/dist/umd/i18next.min.js"></script>
</head>
<body>
  <div class="language-switcher">
    <button onclick="changeLanguage('ar')">العربية</button>
    <button onclick="changeLanguage('en')">English</button>
  </div>
  <div class="login-container">
    <h2 data-i18n="login">تسجيل الدخول</h2>
    <form id="login-form">
      <input type="text" id="email-or-phone" data-i18n="[placeholder]email_or_phone" placeholder="البريد الإلكتروني أو الهاتف">
      <input type="password" id="password" data-i18n="[placeholder]password" placeholder="كلمة المرور">
      <button type="submit" data-i18n="login">تسجيل الدخول</button>
    </form>
    <a href="#" onclick="forgotPassword()" data-i18n="forgot_password">نسيت كلمة المرور؟</a>
    <p id="error" class="error"></p>
  </div>
  <script src="main.js"></script>
</body>
</html>
