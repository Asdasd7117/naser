<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>تسجيل الدخول / إنشاء حساب</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
body { margin:0; font-family: Arial, sans-serif; background:#f0f4f8; display:flex; justify-content:center; align-items:center; height:100vh; }
.container { background:#fff; padding:30px; border-radius:15px; box-shadow:0 8px 20px rgba(0,0,0,0.1); width:350px; }
h2 { text-align:center; margin-bottom:20px; color:#1e3a8a; }
form { display:flex; flex-direction: column; gap:15px; }
input, select, button { padding:10px; border-radius:8px; border:1px solid #ccc; font-size:16px; }
input:focus, select:focus { outline:none; border-color:#1e3a8a; }
button { border:none; cursor:pointer; background:#1e3a8a; color:#fff; font-weight:bold; transition:0.3s; }
button:hover { background:#2563eb; }
.toggle-link { text-align:center; color:#1e3a8a; cursor:pointer; font-size:14px; }
.toggle-link:hover { text-decoration:underline; }
.hidden { display:none; }
label { font-weight:bold; font-size:14px; }
</style>
</head>
<body>
<div class="container">

<!-- تسجيل الدخول -->
<div id="loginForm">
  <h2>تسجيل الدخول</h2>
  <form onsubmit="login(event)">
    <label>رقم الهاتف أو البريد الإلكتروني</label>
    <input type="text" id="loginUser" placeholder="مثال: 0501234567 أو user@example.com" required>
    <label>كلمة المرور</label>
    <input type="password" id="loginPass" placeholder="********" required>
    <label>الدور</label>
    <select id="loginRole" required>
      <option value="">اختر الدور</option>
      <option value="manager">مدير</option>
      <option value="supervisor">مشرف</option>
      <option value="agent">مندوب</option>
    </select>
    <button type="submit">تسجيل الدخول</button>
  </form>
  <div class="toggle-link" onclick="toggleForms()">إنشاء حساب جديد</div>
</div>

<!-- إنشاء حساب -->
<div id="registerForm" class="hidden">
  <h2>إنشاء حساب جديد</h2>
  <form onsubmit="register(event)">
    <label>رقم الهاتف أو البريد الإلكتروني</label>
    <input type="text" id="regUser" placeholder="مثال: 0501234567 أو user@example.com" required>
    <label>كلمة المرور</label>
    <input type="password" id="regPass" placeholder="********" required>
    <label>الدور</label>
    <select id="regRole" required>
      <option value="">اختر الدور</option>
      <option value="manager">مدير</option>
      <option value="supervisor">مشرف</option>
      <option value="agent">مندوب</option>
    </select>
    <button type="submit">تسجيل حساب جديد</button>
  </form>
  <div class="toggle-link" onclick="toggleForms()">تسجيل الدخول</div>
</div>

</div>

<script>
// تبديل بين النماذج
function toggleForms(){
  document.getElementById('loginForm').classList.toggle('hidden');
  document.getElementById('registerForm').classList.toggle('hidden');
}

// مثال تسجيل دخول (يمكن استبداله بقاعدة بيانات)
function login(e){
  e.preventDefault();
  const user=document.getElementById('loginUser').value;
  const pass=document.getElementById('loginPass').value;
  const role=document.getElementById('loginRole').value;
  alert(`تم تسجيل الدخول:\nالمستخدم: ${user}\nالدور: ${role}`);
  // هنا يمكن توجيه المستخدم حسب الدور
}

// مثال إنشاء حساب جديد
function register(e){
  e.preventDefault();
  const user=document.getElementById('regUser').value;
  const pass=document.getElementById('regPass').value;
  const role=document.getElementById('regRole').value;
  alert(`تم إنشاء الحساب:\nالمستخدم: ${user}\nالدور: ${role}`);
  toggleForms();
}
</script>
</body>
</html>
