<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>لوحة المندوب</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<style>
body { font-family: Arial, sans-serif; margin:20px; background:#f5f5f5; }
h1 { text-align:center; color:#333; }
section { margin-bottom:20px; }
.card { padding:10px; margin:10px 0; border-radius:8px; color:white; }
.status-new { background:#90caf9; }
.status-in_progress { background:#ffb74d; }
.status-completed { background:#81c784; }
.status-delayed { background:#e57373; }
button { margin:2px; padding:5px 10px; border:none; border-radius:5px; cursor:pointer; }
form input, form textarea { width:100%; padding:8px; margin:5px 0; border-radius:5px; border:1px solid #ccc; }
#map { height:300px; border-radius:8px; margin-top:10px; }
#notifications .card { background:#2196f3; margin-bottom:5px; color:#fff; }
</style>
</head>
<body>
<h1>👷 لوحة المندوب</h1>

<!-- المهام اليومية -->
<section>
  <h2>📋 المهام اليومية</h2>
  <div id="tasks"></div>
</section>

<!-- رفع التقرير -->
<section>
  <h2>📝 رفع التقرير</h2>
  <form id="reportForm">
    <input type="hidden" id="task_id">
    <textarea id="notes" placeholder="اكتب ملاحظاتك هنا..." required></textarea>
    <input type="file" id="images" multiple>
    <button type="submit">إرسال التقرير</button>
  </form>
</section>

<!-- الخريطة -->
<section>
  <h2>🗺️ موقعك الحالي</h2>
  <div id="map"></div>
</section>

<!-- الإشعارات -->
<section>
  <h2>🔔 الإشعارات</h2>
  <div id="notifications"></div>
</section>

<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

// ===== إعداد Supabase =====
const SUPABASE_URL = "https://ncjxqfqwswwikedaffif.supabase.co";
const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5janhxZnF3c3d3aWtlZGFmZmlmIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc1Nzg0MTA3NCwiZXhwIjoyMDczNDE3MDc0fQ.ZX7giBBgWRScW6usplziAWjNYn9yCVeLVAQz7YUBjvA"; 
const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

// ===== معرف المندوب الحالي =====
const USER_ID = 3; // غيره حسب معرف المندوب عندك في قاعدة البيانات

// ===== تحميل المهام (أي حقول) =====
async function loadTasks() {
  try {
    const { data: tasks, error } = await supabase
      .from("tasks")
      .select("*")
      .eq("employee_id", USER_ID)
      .order("id", { ascending: false });

    if (error) throw error;

    const container = document.getElementById("tasks");
    container.innerHTML = "";
    tasks.forEach(t => {
      const statusClass = "status-" + (t.status || "new");
      const div = document.createElement("div");
      div.className = "card " + statusClass;

      // نعرض كل الحقول الموجودة
      let html = "";
      for (const key in t) {
        html += `<p><strong>${key}:</strong> ${t[key] ?? "-"}</p>`;
      }

      html += `
        <button onclick="updateStatus(${t.id}, 'in_progress')">قيد التنفيذ</button>
        <button onclick="updateStatus(${t.id}, 'completed')">تم التنفيذ</button>
        <button onclick="updateStatus(${t.id}, 'delayed')">قيد الانتظار</button>
        <button onclick="selectTask(${t.id})">رفع تقرير</button>
      `;

      div.innerHTML = html;
      container.appendChild(div);
    });
  } catch (err) {
    console.error("خطأ في تحميل المهام:", err);
  }
}

// ===== تحديث حالة المهمة =====
async function updateStatus(taskId, status) {
  try {
    await supabase.from("tasks").update({ status }).eq("id", taskId);
    loadTasks();
  } catch (err) {
    console.error("خطأ في تحديث الحالة:", err);
  }
}

// ===== اختيار مهمة للتقرير =====
function selectTask(taskId) {
  document.getElementById("task_id").value = taskId;
}

// ===== رفع التقرير بدون توقيع =====
document.getElementById("reportForm").addEventListener("submit", async e => {
  e.preventDefault();
  try {
    const task_id = document.getElementById("task_id").value;
    const notes = document.getElementById("notes").value;

    const { error } = await supabase
      .from("reports")
      .insert([{ task_id, user_id: USER_ID, notes }]);

    if (error) throw error;

    alert("✅ تم إرسال التقرير بنجاح");
    document.getElementById("reportForm").reset();
  } catch (err) {
    console.error("❌ خطأ في إرسال التقرير:", err);
    alert("❌ خطأ في إرسال التقرير");
  }
});

// ===== الخريطة (موقع المستخدم) =====
let map, marker;
async function initMap() {
  map = L.map('map').setView([30.0444, 31.2357], 12);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  if (navigator.geolocation) {
    setInterval(() => {
      navigator.geolocation.getCurrentPosition(async pos => {
        const lat = pos.coords.latitude, lon = pos.coords.longitude;
        if (!marker) marker = L.marker([lat, lon]).addTo(map).bindPopup("موقعك الحالي");
        else marker.setLatLng([lat, lon]);
        map.setView([lat, lon], 13);

        // حفظ الموقع في قاعدة البيانات
        await supabase.from("employee_locations").insert([{ employee_id: USER_ID, latitude: lat, longitude: lon }]);
      });
    }, 15000);
  }
}

// ===== تحميل الإشعارات (لكل المستخدمين) =====
async function loadNotifications() {
  try {
    const { data: notifs, error } = await supabase
      .from("notifications")
      .select("*")
      .order("created_at", { ascending: false });

    if (error) throw error;

    const container = document.getElementById("notifications");
    container.innerHTML = "";
    notifs.forEach(n => {
      const div = document.createElement("div");
      div.className = "card";
      div.innerHTML = `<strong>${n.title_ar || n.title_en}</strong>: ${n.message_ar || n.message_en}`;
      container.appendChild(div);
    });
  } catch (err) {
    console.error("خطأ في تحميل الإشعارات:", err);
  }
}

// ===== بدء الصفحة =====
(async () => {
  await loadTasks();
  await initMap();
  await loadNotifications();
  setInterval(loadNotifications, 10000);
})();
</script>
</body>
</html>
