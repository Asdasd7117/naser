<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>لوحة المندوب</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/supabase.min.js"></script>
<style>
body { font-family: Arial,sans-serif; margin:0; padding:0; background:#f5f5f5; }
h1,h2,h3 { text-align:center; color:#333; }
section { margin:10px; padding:10px; border-radius:8px; background:white; }
.card { padding:10px; margin:5px 0; border-radius:8px; background:#90caf9; color:#000; }
button { padding:5px 10px; border:none; border-radius:5px; cursor:pointer; margin:2px; }
input,textarea { width:100%; padding:8px; margin:5px 0; border-radius:5px; border:1px solid #ccc; }
#map { height:300px; border-radius:8px; margin-top:10px; }
#notifications .card { background:#2196f3; color:white; }
</style>
</head>
<body>

<h1>👷 لوحة المندوب</h1>

<!-- تسجيل الدخول -->
<section id="loginSection">
  <h2>تسجيل الدخول</h2>
  <input type="text" id="emailOrPhone" placeholder="البريد الإلكتروني أو رقم الهاتف">
  <input type="password" id="password" placeholder="كلمة المرور">
  <button onclick="login()">تسجيل الدخول</button>
</section>

<!-- المهام اليومية -->
<section id="tasksSection" style="display:none;">
  <h2>📋 المهام اليومية</h2>
  <div id="tasks"></div>
</section>

<!-- رفع التقرير -->
<section id="reportSection" style="display:none;">
  <h2>📝 رفع التقرير</h2>
  <form id="reportForm">
    <input type="hidden" id="task_id">
    <textarea id="notes" placeholder="اكتب ملاحظاتك هنا..." required></textarea>
    <input type="file" id="images" multiple>
    <button type="submit">إرسال التقرير</button>
  </form>
</section>

<!-- الخريطة -->
<section id="mapSection" style="display:none;">
  <h2>🗺️ موقعك الحالي</h2>
  <div id="map"></div>
</section>

<!-- الإشعارات -->
<section id="notificationsSection" style="display:none;">
  <h2>🔔 الإشعارات</h2>
  <div id="notifications"></div>
</section>

<script>
// ===== إعداد Supabase =====
const SUPABASE_URL = "https://ncjxqfqwswwikedaffif.supabase.co"; // ضع الرابط الخاص بك
const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5qanhxZnF3c3d3aWtlZGFmZmlmIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc1Nzg0MTA3NCwiZXhwIjoyMDczNDE3MDc0fQ.ZX7giBBgWRScW6usplziAWjNYn9yCVeLVAQz7YUBjvA"; // ضع ANON KEY
const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

let USER_ID = null;
let map, marker;

// ===== تسجيل الدخول =====
async function login() {
  const emailOrPhone = document.getElementById("emailOrPhone").value;
  const password = document.getElementById("password").value;

  // تسجيل دخول مباشر من جدول users (بدون auth)
  let { data:user, error } = await supabase
    .from("users")
    .select("*")
    .or(`email.eq.${emailOrPhone},phone.eq.${emailOrPhone}`)
    .eq("password", password)
    .maybeSingle();

  if(error || !user){ alert("❌ بيانات غير صحيحة"); return; }

  USER_ID = user.id;
  document.getElementById("loginSection").style.display="none";
  document.getElementById("tasksSection").style.display="block";
  document.getElementById("reportSection").style.display="block";
  document.getElementById("mapSection").style.display="block";
  document.getElementById("notificationsSection").style.display="block";

  await loadTasks();
  await initMap();
  await loadNotifications();
  setInterval(loadNotifications,10000);
}

// ===== المهام =====
async function loadTasks(){
  const { data:tasks, error } = await supabase.from("tasks").select("*").eq("employee_id", USER_ID);
  const container = document.getElementById("tasks");
  container.innerHTML="";
  tasks.forEach(t=>{
    const div = document.createElement("div");
    div.className="card";
    div.innerHTML=`
      <p><strong>العميل:</strong> ${t.client_name_ar||"-"}</p>
      <p><strong>العنوان:</strong> ${t.address_ar||"-"}</p>
      <p><strong>وقت الزيارة:</strong> ${t.visit_time ? new Date(t.visit_time).toLocaleString() : "-"}</p>
      <p><strong>الحالة:</strong> <span id="status-${t.id}">${t.status||"منفصلة"}</span></p>
      <button onclick="updateStatus(${t.id}, 'in_progress')">قيد التنفيذ</button>
      <button onclick="updateStatus(${t.id}, 'completed')">تم التنفيذ</button>
      <button onclick="updateStatus(${t.id}, 'delayed')">قيد الانتظار</button>
      <button onclick="selectTask(${t.id})">رفع تقرير</button>
    `;
    container.appendChild(div);
  });
}

async function updateStatus(taskId,status){
  await supabase.from("tasks").update({status}).eq("id",taskId);
  document.getElementById(`status-${taskId}`).innerText=status;
  loadTasks();
}

function selectTask(taskId){ document.getElementById("task_id").value=taskId; }

// ===== رفع التقرير (بدون توقيع) =====
document.getElementById("reportForm").addEventListener("submit", async e=>{
  e.preventDefault();
  const task_id = document.getElementById("task_id").value;
  const notes = document.getElementById("notes").value;
  const imagesFiles = document.getElementById("images").files;

  let imagesArray = [];
  for(let f of imagesFiles){
    const { data, error } = await supabase.storage.from('reports').upload(`${Date.now()}_${f.name}`, f);
    if(!error) imagesArray.push(data.path); // بدون امتداد
  }

  await supabase.from("reports").insert([{task_id, user_id:USER_ID, notes, images:imagesArray}]);
  alert("✅ تم إرسال التقرير");
  document.getElementById("reportForm").reset();
});

// ===== الخريطة =====
async function initMap(){
  map = L.map('map').setView([30.0444,31.2357],12);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{attribution:'&copy; OpenStreetMap contributors'}).addTo(map);
  if(navigator.geolocation){
    setInterval(async ()=>{
      navigator.geolocation.getCurrentPosition(async pos=>{
        const lat=pos.coords.latitude, lon=pos.coords.longitude;
        await supabase.from("employee_locations").insert([{employee_id:USER_ID, latitude:lat, longitude:lon}]);
        if(!marker){ marker=L.marker([lat,lon]).addTo(map).bindPopup("موقعك الحالي"); }
        else marker.setLatLng([lat,lon]);
        map.setView([lat,lon],13);
      });
    },15000);
  }
}

// ===== الإشعارات =====
async function loadNotifications(){
  const { data:notifs, error } = await supabase.from("notifications").select("*").eq("user_id", USER_ID);
  const container = document.getElementById("notifications");
  container.innerHTML="";
  notifs.forEach(n=>{
    const div = document.createElement("div");
    div.className="card";
    div.innerText = `${n.title_ar||""} : ${n.message_ar||""}`;
    container.appendChild(div);
  });
}
</script>
</body>
</html>
