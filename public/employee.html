<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>المندوب</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
  <h1>👷 لوحة المندوب</h1>

  <!-- المهام اليومية -->
  <section>
    <h2>📋 المهام اليومية</h2>
    <div id="tasks"></div>
    <div id="tasks-error" style="color:red;"></div>
  </section>

  <!-- رفع التقرير -->
  <section>
    <h2>📝 رفع التقرير</h2>
    <form id="reportForm">
      <input type="hidden" id="task_id">
      <textarea id="notes" placeholder="اكتب ملاحظاتك هنا..." required></textarea><br>
      <input type="file" id="images" multiple><br>
      <input type="file" id="signature" accept="image/*"><br>
      <button type="submit">إرسال التقرير</button>
    </form>
  </section>

  <!-- الخريطة -->
  <section>
    <h2>🗺️ موقعك الحالي</h2>
    <div id="map" style="height:300px;"></div>
  </section>

  <!-- الإشعارات -->
  <section>
    <h2>🔔 الإشعارات</h2>
    <div id="notifications"></div>
    <div id="notif-error" style="color:red;"></div>
  </section>

  <script>
    const USER_ID = 3; // معرف المندوب الحالي

    let map, marker;

    // ===== تحميل المهام =====
    async function loadTasks() {
      const container = document.getElementById("tasks");
      const errorDiv = document.getElementById("tasks-error");
      container.innerHTML = "";
      errorDiv.innerText = "";

      try {
        const res = await fetch("/tasks");
        if (!res.ok) throw new Error(`خطأ في الطلب: ${res.status}`);
        const tasks = await res.json();

        if (!Array.isArray(tasks)) throw new Error("الاستجابة ليست مصفوفة");

        const userTasks = tasks.filter(t => t.employee_id == USER_ID);

        if (userTasks.length === 0) {
          container.innerHTML = "<p>لا توجد مهام مخصصة لك حالياً.</p>";
          return;
        }

        userTasks.forEach(t => {
          const div = document.createElement("div");
          div.style.border = "1px solid #ccc";
          div.style.padding = "5px";
          div.style.marginBottom = "5px";

          div.innerHTML = `
            <p><strong>العميل:</strong> ${t.client_name_ar || "-"}</p>
            <p><strong>العنوان:</strong> ${t.address_ar || "-"}</p>
            <p><strong>وقت الزيارة:</strong> ${t.visit_time ? new Date(t.visit_time).toLocaleString() : "-"}</p>
            <p><strong>الحالة:</strong> <span id="status-${t.id}">${t.status || "جديدة"}</span></p>
            <button onclick="updateStatus(${t.id}, 'in_progress')">قيد التنفيذ</button>
            <button onclick="updateStatus(${t.id}, 'completed')">مكتملة</button>
            <button onclick="updateStatus(${t.id}, 'delayed')">مؤجلة</button>
            <button onclick="selectTask(${t.id})">رفع تقرير</button>
          `;
          container.appendChild(div);
        });

      } catch (err) {
        errorDiv.innerText = "❌ لم يتم تحميل المهام: " + err.message;
        console.error(err);
      }
    }

    async function updateStatus(taskId, status) {
      try {
        const res = await fetch(`/tasks/${taskId}/status`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ status })
        });
        if (!res.ok) throw new Error(`خطأ في تحديث الحالة: ${res.status}`);
        document.getElementById(`status-${taskId}`).innerText = status;
      } catch (err) {
        alert("❌ " + err.message);
        console.error(err);
      }
    }

    function selectTask(taskId) {
      document.getElementById("task_id").value = taskId;
    }

    // ===== رفع التقرير =====
    document.getElementById("reportForm").addEventListener("submit", async e => {
      e.preventDefault();
      const task_id = document.getElementById("task_id").value;
      const notes = document.getElementById("notes").value;

      const imagesFiles = document.getElementById("images").files;
      const signatureFile = document.getElementById("signature").files[0];

      const formData = new FormData();
      formData.append("task_id", task_id);
      formData.append("user_id", USER_ID);
      formData.append("notes", notes);
      for (let i = 0; i < imagesFiles.length; i++) formData.append("images", imagesFiles[i]);
      if (signatureFile) formData.append("images", signatureFile);

      try {
        const res = await fetch("/reports", {
          method: "POST",
          body: formData
        });
        if (!res.ok) throw new Error(`خطأ في إرسال التقرير: ${res.status}`);
        alert("✅ تم إرسال التقرير");
        document.getElementById("reportForm").reset();
      } catch (err) {
        alert("❌ " + err.message);
        console.error(err);
      }
    });

    // ===== الخريطة =====
    async function initMap() {
      map = L.map('map').setView([24.7136, 46.6753], 10); // مثال الرياض
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
      }).addTo(map);

      if (navigator.geolocation) {
        setInterval(async () => {
          navigator.geolocation.getCurrentPosition(async pos => {
            const lat = pos.coords.latitude;
            const lon = pos.coords.longitude;

            try {
              await fetch("/locations", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ employee_id: USER_ID, latitude: lat, longitude: lon })
              });
            } catch (err) {
              console.error("❌ خطأ في إرسال الموقع:", err);
            }

            if (!marker) {
              marker = L.marker([lat, lon]).addTo(map).bindPopup("موقعك الحالي");
            } else {
              marker.setLatLng([lat, lon]);
            }
            map.setView([lat, lon], 13);
          });
        }, 15000);
      }
    }

    // ===== الإشعارات =====
    async function loadNotifications() {
      const container = document.getElementById("notifications");
      const errorDiv = document.getElementById("notif-error");
      container.innerHTML = "";
      errorDiv.innerText = "";

      try {
        const res = await fetch(`/notifications/${USER_ID}`);
        if (!res.ok) throw new Error(`خطأ في الطلب: ${res.status}`);
        const notifs = await res.json();

        if (!Array.isArray(notifs) || notifs.length === 0) {
          container.innerHTML = "<p>لا توجد إشعارات جديدة.</p>";
          return;
        }

        notifs.forEach(n => {
          const div = document.createElement("div");
          div.style.border = "1px solid #ccc";
          div.style.padding = "5px";
          div.style.marginBottom = "5px";
          div.innerHTML = `<strong>${n.title_ar || n.title || "-"}</strong>: ${n.message_ar || n.message || "-"}`;
          container.appendChild(div);
        });

      } catch (err) {
        errorDiv.innerText = "❌ لم يتم تحميل الإشعارات: " + err.message;
        console.error(err);
      }
    }

    // ===== بدء الصفحة =====
    (async () => {
      await loadTasks();
      await initMap();
      await loadNotifications();
      setInterval(loadNotifications, 10000); // تحديث الإشعارات كل 10 ثواني
      setInterval(loadTasks, 5000); // تحديث المهام كل 5 ثواني
    })();
  </script>
</body>
</html>
