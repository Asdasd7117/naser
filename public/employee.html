<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>لوحة المندوب</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<style>
body { font-family: Arial, sans-serif; margin:20px; background:#f5f5f5; }
h1 { text-align:center; color:#333; }
section { margin-bottom:20px; }
.card { padding:10px; margin:10px 0; border-radius:8px; color:white; }
.status-new { background:#90caf9; }
.status-in_progress { background:#ffb74d; }
.status-completed { background:#81c784; }
.status-delayed { background:#e57373; }
button { margin:2px; padding:5px 10px; border:none; border-radius:5px; cursor:pointer; }
form input, form textarea { width:100%; padding:8px; margin:5px 0; border-radius:5px; border:1px solid #ccc; }
#map { height:300px; border-radius:8px; margin-top:10px; }
#notifications .card { background:#2196f3; padding:8px; margin-bottom:5px; border-radius:5px; }
</style>
</head>
<body>

<h1>👷 لوحة المندوب</h1>

<!-- المهام اليومية -->
<section>
  <h2>📋 المهام اليومية</h2>
  <div id="tasks"></div>
</section>

<!-- رفع التقرير -->
<section>
  <h2>📝 رفع التقرير</h2>
  <form id="reportForm">
    <input type="hidden" id="task_id">
    <textarea id="notes" placeholder="اكتب ملاحظاتك هنا..." required></textarea>
    <input type="file" id="images" multiple>
    <input type="file" id="signature" accept="image/*">
    <button type="submit">إرسال التقرير</button>
  </form>
</section>

<!-- الخريطة -->
<section>
  <h2>🗺️ موقعك الحالي</h2>
  <div id="map"></div>
</section>

<!-- الإشعارات -->
<section>
  <h2>🔔 الإشعارات</h2>
  <div id="notifications"></div>
</section>

<script>
const USER_ID = 3; // معرف المندوب بعد تسجيل الدخول
let map, marker;

// ===== تحميل المهام =====
async function loadTasks() {
  try {
    const res = await fetch("/tasks");
    const tasks = await res.json();
    const container = document.getElementById("tasks");
    container.innerHTML = "";

    tasks.forEach(t => {
      const div = document.createElement("div");
      const statusClass = "status-" + (t.status || "new");
      div.className = `card ${statusClass}`;
      div.innerHTML = `
        <p><strong>المندوب ID:</strong> ${t.employee_id || "-"}</p>
        <p><strong>العميل:</strong> ${t.client_name_ar || "-"}</p>
        <p><strong>العنوان:</strong> ${t.address_ar || "-"}</p>
        <p><strong>وقت الزيارة:</strong> ${t.visit_time ? new Date(t.visit_time).toLocaleString() : "-"}</p>
        <p><strong>الحالة:</strong> <span id="status-${t.id}">${t.status || "منفصلة"}</span></p>
        <button onclick="updateStatus(${t.id}, 'in_progress')">قيد التنفيذ</button>
        <button onclick="updateStatus(${t.id}, 'completed')">تم التنفيذ</button>
        <button onclick="updateStatus(${t.id}, 'delayed')">قيد الانتظار</button>
        <button onclick="selectTask(${t.id})">رفع تقرير</button>
      `;
      container.appendChild(div);
    });
  } catch(e) {
    console.error("خطأ في تحميل المهام:", e);
  }
}

async function updateStatus(taskId, status) {
  try {
    await fetch(`/tasks/${taskId}/status`, {
      method:"POST",
      headers:{ "Content-Type":"application/json" },
      body: JSON.stringify({ status })
    });
    document.getElementById(`status-${taskId}`).innerText = status;
    loadTasks();
  } catch(e) { console.error(e); }
}

function selectTask(taskId) {
  document.getElementById("task_id").value = taskId;
}

// ===== رفع التقرير =====
document.getElementById("reportForm").addEventListener("submit", async e=>{
  e.preventDefault();
  const task_id = document.getElementById("task_id").value || 0;
  const notes = document.getElementById("notes").value || "";
  const imagesFiles = document.getElementById("images").files;
  const signatureFile = document.getElementById("signature").files[0];

  const formData = new FormData();
  formData.append("task_id", task_id);
  formData.append("user_id", USER_ID);
  formData.append("notes", notes);

  // أرسل كل الصور مهما كانت
  for(let i=0;i<imagesFiles.length;i++) formData.append("images", imagesFiles[i]);
  if(signatureFile) formData.append("images", signatureFile);

  try {
    const res = await fetch("/reports", { method:"POST", body:formData });
    const text = await res.text();
    console.log("📄 الرد الكامل للتقرير:", text);
    if(res.ok){
      alert("✅ تم إرسال التقرير");
      document.getElementById("reportForm").reset();
    } else {
      alert("❌ خطأ في إرسال التقرير");
    }
  } catch(err){
    console.error("خطأ أثناء إرسال التقرير:", err);
  }
});

// ===== الخريطة =====
async function initMap() {
  map = L.map('map').setView([30.0444,31.2357], 12); // القاهرة
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution:'&copy; OpenStreetMap contributors'
  }).addTo(map);

  if(navigator.geolocation){
    setInterval(()=>{
      navigator.geolocation.getCurrentPosition(async pos=>{
        const lat=pos.coords.latitude, lon=pos.coords.longitude;
        await fetch("/locations", {
          method:"POST",
          headers:{ "Content-Type":"application/json" },
          body:JSON.stringify({ employee_id:USER_ID, latitude:lat, longitude:lon })
        });
        if(!marker){
          marker = L.marker([lat,lon]).addTo(map).bindPopup("موقعك الحالي");
        } else { marker.setLatLng([lat,lon]); }
        map.setView([lat,lon],13);
      });
    },15000);
  }
}

// ===== الإشعارات =====
async function loadNotifications(){
  try{
    const res = await fetch(`/notifications/${USER_ID}`);
    const data = await res.json();
    console.log("📄 الإشعارات:", data); // راقب البيانات في الكونسول
    const container = document.getElementById("notifications");
    container.innerHTML="";
    data.forEach(n=>{
      const div = document.createElement("div");
      div.className="card";
      div.innerHTML=`<strong>${n.title_ar || "بدون عنوان"}</strong>: ${n.message_ar || "لا يوجد رسالة"}`;
      container.appendChild(div);
    });
  } catch(e){
    console.error("خطأ في تحميل الإشعارات:", e);
  }
}

// ===== بدء الصفحة =====
(async()=>{
  await loadTasks();
  await initMap();
  await loadNotifications();
  setInterval(loadNotifications,10000);
})();
</script>
</body>
</html>
