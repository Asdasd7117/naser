<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>المندوب</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
  <h1>👷 لوحة المندوب</h1>

  <!-- المهام اليومية -->
  <section>
    <h2>📋 المهام اليومية</h2>
    <div id="tasks"></div>
  </section>

  <!-- رفع التقرير -->
  <section>
    <h2>📝 رفع التقرير</h2>
    <form id="reportForm">
      <input type="hidden" id="task_id">
      <textarea id="notes" placeholder="اكتب ملاحظاتك هنا..." required></textarea><br>
      <input type="file" id="images" multiple><br>
      <input type="file" id="signature" accept="image/*"><br>
      <button type="submit">إرسال التقرير</button>
    </form>
  </section>

  <!-- الخريطة -->
  <section>
    <h2>🗺️ موقعك الحالي</h2>
    <div id="map" style="height:300px;"></div>
  </section>

  <!-- الإشعارات -->
  <section>
    <h2>🔔 الإشعارات</h2>
    <div id="notifications"></div>
  </section>

  <script>
    const USER_ID = 3; // ضع معرف المندوب بعد تسجيل الدخول

    let map, marker;

    // ===== تحميل المهام =====
    async function loadTasks() {
      const res = await fetch(`/tasks/${USER_ID}`); // جلب المهام المخصصة لهذا المندوب فقط
      const tasks = await res.json();
      const container = document.getElementById("tasks");
      container.innerHTML = "";

      tasks.forEach(t => {
        const div = document.createElement("div");
        div.style.border = "1px solid #ccc";
        div.style.padding = "5px";
        div.style.marginBottom = "5px";

        div.innerHTML = `
          <p><strong>العميل:</strong> ${t.client_name_ar}</p>
          <p><strong>العنوان:</strong> ${t.address_ar}</p>
          <p><strong>وقت الزيارة:</strong> ${new Date(t.visit_time).toLocaleString()}</p>
          <p><strong>الحالة:</strong> <span id="status-${t.id}">${t.status || 'جديدة'}</span></p>
          <button onclick="updateStatus(${t.id}, 'in_progress')">قيد التنفيذ</button>
          <button onclick="updateStatus(${t.id}, 'completed')">مكتملة</button>
          <button onclick="updateStatus(${t.id}, 'delayed')">مؤجلة</button>
          <button onclick="selectTask(${t.id})">رفع تقرير</button>
        `;
        container.appendChild(div);
      });
    }

    async function updateStatus(taskId, status) {
      await fetch(`/tasks/${taskId}/status`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ status })
      });
      document.getElementById(`status-${taskId}`).innerText = status;
    }

    function selectTask(taskId) {
      document.getElementById("task_id").value = taskId;
    }

    // ===== رفع التقرير =====
    document.getElementById("reportForm").addEventListener("submit", async e => {
      e.preventDefault();
      const task_id = document.getElementById("task_id").value;
      const notes = document.getElementById("notes").value;

      const imagesFiles = document.getElementById("images").files;
      const signatureFile = document.getElementById("signature").files[0];

      const formData = new FormData();
      formData.append("task_id", task_id);
      formData.append("user_id", USER_ID);
      formData.append("notes", notes);
      for (let i = 0; i < imagesFiles.length; i++) formData.append("images", imagesFiles[i]);
      if (signatureFile) formData.append("images", signatureFile);

      const res = await fetch("/reports", {
        method: "POST",
        body: formData
      });

      if (res.ok) {
        alert("✅ تم إرسال التقرير");
        document.getElementById("reportForm").reset();
      } else {
        alert("❌ خطأ في إرسال التقرير");
      }
    });

    // ===== الخريطة =====
    async function initMap() {
      map = L.map('map').setView([24.7136, 46.6753], 10); // مثال الرياض
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
      }).addTo(map);

      if (navigator.geolocation) {
        setInterval(async () => {
          navigator.geolocation.getCurrentPosition(async pos => {
            const lat = pos.coords.latitude;
            const lon = pos.coords.longitude;

            await fetch("/locations", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ employee_id: USER_ID, latitude: lat, longitude: lon })
            });

            if (!marker) {
              marker = L.marker([lat, lon]).addTo(map).bindPopup("موقعك الحالي");
            } else {
              marker.setLatLng([lat, lon]);
            }
            map.setView([lat, lon], 13);
          });
        }, 15000);
      }
    }

    // ===== الإشعارات =====
    async function loadNotifications() {
      const res = await fetch(`/notifications/${USER_ID}`);
      const notifs = await res.json();
      const container = document.getElementById("notifications");
      container.innerHTML = "";
      notifs.forEach(n => {
        const div = document.createElement("div");
        div.style.border = "1px solid #ccc";
        div.style.padding = "5px";
        div.style.marginBottom = "5px";
        div.innerHTML = `<strong>${n.title_ar}</strong>: ${n.message_ar}`;
        container.appendChild(div);
      });
    }

    // ===== بدء الصفحة =====
    (async () => {
      await loadTasks();
      await initMap();
      await loadNotifications();
      setInterval(loadTasks, 10000);       // تحديث المهام تلقائياً
      setInterval(loadNotifications, 10000); // تحديث الإشعارات تلقائياً
    })();
  </script>
</body>
</html>
