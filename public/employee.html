<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>لوحة المندوب</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/supabase.min.js"></script>
<style>
  body { font-family: Arial, sans-serif; margin:20px; background:#f5f5f5; }
  h1,h2 { text-align:center; color:#333; }
  section { margin-bottom:20px; }
  .card { padding:10px; margin:10px 0; border-radius:8px; color:white; }
  .status-new { background:#90caf9; }
  .status-in_progress { background:#ffb74d; }
  .status-completed { background:#81c784; }
  .status-delayed { background:#e57373; }
  button { margin:2px; padding:5px 10px; border:none; border-radius:5px; cursor:pointer; }
  form input, form textarea, form select { width:100%; padding:8px; margin:5px 0; border-radius:5px; border:1px solid #ccc; }
  #map { height:300px; border-radius:8px; margin-top:10px; }
  #notifications .card { background:#2196f3; margin-bottom:5px; }
</style>
</head>
<body>
<h1>👷 لوحة المندوب</h1>

<!-- اختيار المندوب -->
<section>
  <h2>اختيار المندوب</h2>
  <select id="selectUser"><option>جاري التحميل...</option></select>
</section>

<!-- المهام اليومية -->
<section>
  <h2>📋 المهام اليومية</h2>
  <div id="tasks"></div>
</section>

<!-- رفع التقرير -->
<section>
  <h2>📝 رفع التقرير</h2>
  <form id="reportForm">
    <input type="hidden" id="task_id">
    <textarea id="notes" placeholder="اكتب ملاحظاتك هنا..." required></textarea>
    <input type="file" id="images" multiple>
    <input type="file" id="signature">
    <button type="submit">إرسال التقرير</button>
  </form>
</section>

<!-- الخريطة -->
<section>
  <h2>🗺️ موقعك الحالي</h2>
  <div id="map"></div>
</section>

<!-- الإشعارات -->
<section>
  <h2>🔔 الإشعارات</h2>
  <div id="notifications"></div>
</section>

<script>
const SUPABASE_URL = "https://ncjxqfqwswwikedaffif.supabase.co";
const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5janhxZnF3c3d3aWtlZGFmZmlmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc4NDEwNzQsImV4cCI6MjA3MzQxNzA3NH0.4G54968qAHyePjq9_ufSCSA1fHzx5XHFzOAqGKmVW18";
const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

let USER_ID = null;
let map, marker;

// ===== تحميل قائمة المندوبين =====
async function loadUsers() {
  const { data: users, error } = await supabase.from('users').select('id,name_ar');
  const select = document.getElementById('selectUser');
  select.innerHTML = "";
  if (error) { alert(error.message); return; }
  users.forEach(u => {
    const opt = document.createElement('option');
    opt.value = u.id;
    opt.textContent = u.name_ar;
    select.appendChild(opt);
  });
  USER_ID = select.value;
  select.addEventListener('change', ()=>{ USER_ID = select.value; loadTasks(); loadNotifications(); });
}

// ===== تحميل المهام =====
async function loadTasks() {
  if(!USER_ID) return;
  const { data: tasks, error } = await supabase.from('tasks').select('*').order('visit_time', {ascending:true});
  if (error) { console.error(error); return; }
  const container = document.getElementById('tasks');
  container.innerHTML = "";
  tasks.forEach(t => {
    const statusClass = "status-" + (t.status || "new");
    const div = document.createElement("div");
    div.className = "card " + statusClass;
    div.innerHTML = `
      <p><strong>المندوب ID:</strong> ${t.employee_id||"-"}</p>
      <p><strong>العميل:</strong> ${t.client_name_ar||"-"}</p>
      <p><strong>العنوان:</strong> ${t.address_ar||"-"}</p>
      <p><strong>وقت الزيارة:</strong> ${t.visit_time?new Date(t.visit_time).toLocaleString():"-"}</p>
      <p><strong>الحالة:</strong> <span id="status-${t.id}">${t.status||"منفصلة"}</span></p>
      <button onclick="selectTask(${t.id})">رفع تقرير</button>
    `;
    container.appendChild(div);
  });
}

// ===== اختيار مهمة للتقرير =====
function selectTask(taskId){ document.getElementById('task_id').value = taskId; }

// ===== رفع التقرير =====
document.getElementById('reportForm').addEventListener('submit', async e=>{
  e.preventDefault();
  if(!USER_ID) return alert("اختر المندوب أولاً");
  const task_id = document.getElementById('task_id').value;
  const notes = document.getElementById('notes').value;
  const imagesFiles = document.getElementById('images').files;
  const signatureFile = document.getElementById('signature').files[0];

  const formData = new FormData();
  formData.append('task_id', task_id);
  formData.append('user_id', USER_ID);
  formData.append('notes', notes);
  for(let i=0;i<imagesFiles.length;i++) formData.append('images', imagesFiles[i]);
  if(signatureFile) formData.append('signature', signatureFile);

  const res = await fetch('/reports', { method:'POST', body: formData });
  if(res.ok){ alert("✅ تم إرسال التقرير"); document.getElementById('reportForm').reset(); }
  else alert("❌ خطأ في إرسال التقرير");
});

// ===== الخريطة =====
async function initMap() {
  map = L.map('map').setView([30.0444,31.2357],12);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { attribution:'&copy; OpenStreetMap contributors'}).addTo(map);
  if(navigator.geolocation){
    setInterval(async ()=>{
      navigator.geolocation.getCurrentPosition(async pos=>{
        const lat = pos.coords.latitude, lon = pos.coords.longitude;
        await supabase.from('employee_locations').insert([{employee_id:USER_ID,latitude:lat,longitude:lon}]);
        if(!marker) marker = L.marker([lat,lon]).addTo(map).bindPopup("موقعك الحالي");
        else marker.setLatLng([lat,lon]);
        map.setView([lat,lon],13);
      });
    },15000);
  }
}

// ===== تحميل الإشعارات =====
async function loadNotifications(){
  if(!USER_ID) return;
  const { data: notifs, error } = await supabase.from('notifications').select('*').eq('user_id', USER_ID).order('created_at',{ascending:false});
  if(error) { console.error(error); return; }
  const container = document.getElementById('notifications');
  container.innerHTML = "";
  notifs.forEach(n=>{
    const div = document.createElement('div');
    div.className = "card";
    div.innerHTML = `<strong>${n.title_ar||n.title_en}</strong>: ${n.message_ar||n.message_en}`;
    container.appendChild(div);
  });
}

// ===== بدء الصفحة =====
(async ()=>{
  await loadUsers();
  await loadTasks();
  await initMap();
  await loadNotifications();
  setInterval(loadNotifications,10000);
})();
</script>
</body>
</html>
