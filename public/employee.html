<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>لوحة المندوب</title>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/supabase.min.js"></script>
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<style>
  body { font-family: Arial, sans-serif; margin:20px; background:#f5f5f5; }
  h1 { text-align:center; color:#333; }
  section { margin-bottom:20px; }
  .card { padding:10px; margin:10px 0; border-radius:8px; color:white; }
  .status-new { background:#90caf9; }
  .status-in_progress { background:#ffb74d; }
  .status-completed { background:#81c784; }
  .status-delayed { background:#e57373; }
  button { margin:2px; padding:5px 10px; border:none; border-radius:5px; cursor:pointer; }
  form input, form textarea { width:100%; padding:8px; margin:5px 0; border-radius:5px; border:1px solid #ccc; }
  #map { height:300px; border-radius:8px; margin-top:10px; }
  #notifications .card { background:#2196f3; margin-bottom:5px; }
</style>
</head>
<body>
<h1>👷 لوحة المندوب</h1>

<section>
  <h2>📋 المهام اليومية</h2>
  <div id="tasks">جاري التحميل...</div>
</section>

<section>
  <h2>📝 رفع التقرير</h2>
  <form id="reportForm">
    <input type="hidden" id="task_id">
    <textarea id="notes" placeholder="اكتب ملاحظاتك هنا..." required></textarea>
    <input type="file" id="images" multiple>
    <button type="submit">إرسال التقرير</button>
  </form>
</section>

<section>
  <h2>🗺️ موقعك الحالي</h2>
  <div id="map"></div>
</section>

<section>
  <h2>🔔 الإشعارات</h2>
  <div id="notifications">جاري التحميل...</div>
</section>

<script>
const SUPABASE_URL = "https://ncjxqfqwswwikedaffif.supabase.co";
const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5janhxZnF3c3d3aWtlZGFmZmlmIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc1Nzg0MTA3NCwiZXhwIjoyMDczNDE3MDc0fQ.ZX7giBBgWRScW6usplziAWjNYn9yCVeLVAQz7YUBjvA";

const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
const USER_ID = 3; // معرف المندوب بعد تسجيل الدخول
let map, marker;

// ===== تحميل المهام =====
async function loadTasks() {
  const { data: tasks, error } = await supabase
    .from("tasks")
    .select("*")
    .eq("employee_id", USER_ID)
    .order("visit_time", { ascending:true });
  const container = document.getElementById("tasks");
  if (error) { container.innerHTML = "خطأ في تحميل المهام"; return; }
  if (!tasks.length) { container.innerHTML = "لا توجد مهام اليوم"; return; }

  container.innerHTML = "";
  tasks.forEach(t=>{
    const statusClass = "status-" + (t.status || "new");
    const div = document.createElement("div");
    div.className = "card " + statusClass;
    div.innerHTML = `
      <p><strong>العميل:</strong> ${t.client_name_ar || "-"}</p>
      <p><strong>العنوان:</strong> ${t.address_ar || "-"}</p>
      <p><strong>وقت الزيارة:</strong> ${t.visit_time ? new Date(t.visit_time).toLocaleString() : "-"}</p>
      <p><strong>الحالة:</strong> <span id="status-${t.id}">${t.status || "منفصلة"}</span></p>
      <button onclick="updateStatus(${t.id}, 'in_progress')">قيد التنفيذ</button>
      <button onclick="updateStatus(${t.id}, 'completed')">تم التنفيذ</button>
      <button onclick="updateStatus(${t.id}, 'delayed')">قيد الانتظار</button>
      <button onclick="selectTask(${t.id})">رفع تقرير</button>
    `;
    container.appendChild(div);
  });
}

// ===== تحديث حالة المهمة =====
async function updateStatus(taskId, status) {
  const { data, error } = await supabase.from("tasks").update({ status }).eq("id", taskId);
  if (error) return alert("خطأ في تحديث الحالة");
  document.getElementById(`status-${taskId}`).innerText = status;
  loadTasks();
}

// ===== اختيار مهمة =====
function selectTask(taskId){
  document.getElementById("task_id").value = taskId;
}

// ===== رفع التقرير بدون توقيع =====
document.getElementById("reportForm").addEventListener("submit", async e=>{
  e.preventDefault();
  const task_id = document.getElementById("task_id").value;
  const notes = document.getElementById("notes").value;
  const imagesFiles = document.getElementById("images").files;

  const imageUrls = [];
  for (let i=0; i<imagesFiles.length; i++){
    const file = imagesFiles[i];
    const fileName = `${Date.now()}-${file.name}`;
    const { data, error } = await supabase.storage
      .from("reports") // bucket باسم reports
      .upload(fileName, file);
    if (error) return alert("خطأ في رفع الصور: " + error.message);
    const url = supabase.storage.from("reports").getPublicUrl(fileName).publicUrl;
    imageUrls.push(url);
  }

  const { data, error } = await supabase.from("reports").insert([
    { task_id, user_id: USER_ID, notes, images: imageUrls.join(",") }
  ]);

  if (error) return alert("خطأ في إرسال التقرير: " + error.message);
  alert("✅ تم إرسال التقرير بنجاح");
  document.getElementById("reportForm").reset();
});

// ===== الخريطة بالقاهرة =====
async function initMap() {
  map = L.map('map').setView([30.0444,31.2357],12);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution:'&copy; OpenStreetMap contributors'
  }).addTo(map);

  if(navigator.geolocation){
    setInterval(()=>{
      navigator.geolocation.getCurrentPosition(async pos=>{
        const lat = pos.coords.latitude, lon = pos.coords.longitude;
        const { error } = await supabase.from("employee_locations").insert([
          { employee_id: USER_ID, latitude: lat, longitude: lon }
        ]);
        if (!marker) marker = L.marker([lat,lon]).addTo(map).bindPopup("موقعك الحالي");
        else marker.setLatLng([lat,lon]);
        map.setView([lat,lon],13);
      });
    },15000);
  }
}

// ===== تحميل الإشعارات =====
async function loadNotifications(){
  const { data: notifs, error } = await supabase.from("notifications").select("*").order("id",{ascending:false});
  const container = document.getElementById("notifications");
  if (error) { container.innerHTML="خطأ في تحميل الإشعارات"; return; }
  if (!notifs.length){ container.innerHTML="لا توجد إشعارات"; return; }

  container.innerHTML="";
  notifs.forEach(n=>{
    const div = document.createElement("div");
    div.className = "card";
    div.innerHTML = `<strong>${n.title_ar || n.title_en}</strong>: ${n.message_ar || n.message_en}`;
    container.appendChild(div);
  });
}

// ===== بدء الصفحة =====
(async ()=>{
  await loadTasks();
  await initMap();
  await loadNotifications();
  setInterval(loadNotifications,10000); // كل 10 ثواني
})();
</script>
</body>
</html>
