<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title data-translate="manager">Manager</title>
  <link rel="stylesheet" href="style.css">
  <script src="lang.js" defer></script>
  <script src="main.js" type="module" defer></script>
</head>
<body>
  <button id="langToggle">🌐</button>
  <button id="logoutBtn" data-translate="logout">Logout</button>

  <h2 data-translate="dashboard">Control Panel</h2>

  <section>
    <h3 data-translate="performanceReports">Reports & Analytics</h3>
    <ul id="analyticsList"></ul>
  </section>

  <section>
    <h3 data-translate="attendance">Attendance</h3>
    <ul id="attendanceList"></ul>
  </section>

  <section>
    <h3 data-translate="addUser">Add New User</h3>
    <form id="addUserForm">
      <label data-translate="fullName">Full Name</label>
      <input type="text" id="newFullName" required>

      <label data-translate="emailPhone">Email or Phone</label>
      <input type="text" id="newEmailOrPhone" required>

      <label data-translate="password">Password</label>
      <input type="password" id="newPassword" required>

      <label data-translate="role">Role</label>
      <select id="newRole">
        <option value="supervisor" data-translate="supervisor">Supervisor</option>
        <option value="delegate" data-translate="delegate">Delegate</option>
      </select>

      <button type="submit" data-translate="submit">Submit</button>
    </form>
  </section>
</body>
</html>
