<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>Supervisor</title>
<link rel="stylesheet" href="css/style.css">
<script src="js/lang.js" defer></script>
<script src="js/app.js" defer></script>
<script src="js/map.js" defer></script>
</head>
<body onload="loadSupervisorList(); initMap();">

<h1 data-translate="tasks_title">لوحة متابعة المندوبين</h1>
<div id="supervisor-list"></div>

<h2 data-translate="report_title">خريطة المندوبين</h2>
<div id="map" style="width:100%;height:400px;"></div>

<button onclick="toggleLanguage()" data-translate="toggle_lang">عربي/English</button>

<script>
async function loadSupervisorList(){
  const res = await fetch('/api/users');
  const users = await res.json();
  const container = document.getElementById('supervisor-list');
  container.innerHTML='';
  users.filter(u=>u.role==='delegate').forEach(u=>{
    const div=document.createElement('div');
    div.innerHTML=`${u.user} | <button onclick="alert('عرض موقع ${u.user}')">عرض على الخريطة</button>`;
    container.appendChild(div);
  });
}
</script>
</body>
</html>
