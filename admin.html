<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>لوحة المدير</title>
<style>
body { font-family: Arial; margin:0; padding:0; background:#e0f7fa; }
.container { max-width:1200px; margin:20px auto; padding:20px; }
nav { display:flex; gap:10px; justify-content:center; margin-bottom:20px; }
nav button { padding:10px 20px; cursor:pointer; border:none; border-radius:8px; background:#4dd0e1; color:#000; }
nav button.active { background:#0288d1; color:#fff; }
section { display:none; background:#fff; padding:15px; border-radius:12px; box-shadow:0 5px 15px rgba(0,0,0,0.1); }
section.active { display:block; }
table { width:100%; border-collapse:collapse; margin-top:10px; }
th,td { border:1px solid #ccc; padding:8px; text-align:center; }
input, select, button { padding:8px; margin:5px 0; border-radius:6px; border:1px solid #ccc; }
button.primary { background:#0288d1; color:#fff; border:none; cursor:pointer; }
</style>
</head>
<body>
<div class="container">
<h2>لوحة المدير</h2>

<nav>
  <button id="reportsTab" class="active">التقارير</button>
  <button id="attendanceTab">الحضور</button>
  <button id="tasksTab">المهام</button>
  <button id="mapTab">خريطة العملاء</button>
</nav>

<!-- التقارير -->
<section id="reportsSection" class="active">
  <h3>تقارير المهام</h3>
  <table>
    <thead>
      <tr><th>المندوب</th><th>المهام المكتملة</th><th>المهام المؤجلة</th><th>نسبة الإنجاز</th></tr>
    </thead>
    <tbody id="reportsTableBody"></tbody>
  </table>
</section>

<!-- الحضور -->
<section id="attendanceSection">
  <h3>الحضور والانصراف</h3>
  <div id="attendanceCards"></div>
</section>

<!-- المهام -->
<section id="tasksSection">
  <h3>إدارة المهام</h3>
  <form id="taskForm">
    <input type="text" id="clientName" placeholder="اسم العميل" required>
    <input type="text" id="clientAddress" placeholder="عنوان العميل" required>
    <input type="time" id="visitTime" required>
    <select id="assignedTo" required><option value="">اختر مندوب</option></select>
    <button type="submit" class="primary">حفظ المهمة</button>
  </form>

  <h4>المهام الحالية</h4>
  <table>
    <thead>
      <tr><th>العميل</th><th>العنوان</th><th>الوقت</th><th>المندوب</th><th>الحالة</th></tr>
    </thead>
    <tbody id="tasksTableBody"></tbody>
  </table>

  <h4>إرسال إشعار جماعي</h4>
  <input type="text" id="notificationMessage" placeholder="رسالة الإشعار">
  <button id="sendNotificationBtn" class="primary">إرسال إشعار</button>
</section>

<!-- خريطة العملاء -->
<section id="mapSection">
  <h3>خريطة العملاء (القاهرة)</h3>
  <div id="map" style="height:400px;"></div>
</section>
</div>

<script type="module">
import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

const supabase = createClient(
  'https://vkativialsvvbifhjrey.supabase.co',
  'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZrYXRpdmlhbHN2dmJpZmhqcmV5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgxMDMxMDUsImV4cCI6MjA3MzY3OTEwNX0.iC-gq-uuXnK_1cJ_gYcjig8sr-bQfhqPk0SnuqbAeL0'
)

document.addEventListener('DOMContentLoaded', async ()=>{
  // تبويبات
  const tabs = ['reports','attendance','tasks','map']
  tabs.forEach(tab=>{
    document.getElementById(tab+'Tab').addEventListener('click', ()=>{
      tabs.forEach(t=>document.getElementById(t+'Section').classList.remove('active'))
      tabs.forEach(t=>document.getElementById(t+'Tab').classList.remove('active'))
      document.getElementById(tab+'Section').classList.add('active')
      document.getElementById(tab+'Tab').classList.add('active')
    })
  })

  // تحميل المندوبين للقائمة
  const { data: agents } = await supabase.from('users').select('*').eq('role','agent')
  const select = document.getElementById('assignedTo')
  agents.forEach(a=>{
    const opt = document.createElement('option')
    opt.value=a.id
    opt.text=a.email
    select.appendChild(opt)
  })

  // تحميل المهام
  async function loadTasks(){
    const { data: tasks } = await supabase.from('tasks').select('*')
    const tbody = document.getElementById('tasksTableBody')
    tbody.innerHTML=''
    tasks.forEach(t=>{
      const agent = agents.find(a=>a.id===t.assigned_to)
      const tr=document.createElement('tr')
      tr.innerHTML=`<td>${t.client_name}</td><td>${t.client_address}</td><td>${t.visit_time}</td><td>${agent?.email||'-'}</td><td>${t.status}</td>`
      tbody.appendChild(tr)
    })
  }

  // حفظ مهمة جديدة
  document.getElementById('taskForm').addEventListener('submit', async e=>{
    e.preventDefault()
    const client_name=document.getElementById('clientName').value
    const client_address=document.getElementById('clientAddress').value
    const visit_time=document.getElementById('visitTime').value
    const assigned_to=document.getElementById('assignedTo').value
    await supabase.from('tasks').insert([{client_name, client_address, visit_time, assigned_to, status:'pending'}])
    e.target.reset()
    loadTasks()
    loadReports()
  })

  // تحميل التقارير
  async function loadReports(){
    const { data: tasks } = await supabase.from('tasks').select('*')
    const tbody=document.getElementById('reportsTableBody')
    tbody.innerHTML=''
    agents.forEach(u=>{
      const userTasks=tasks.filter(t=>t.assigned_to===u.id)
      const completed=userTasks.filter(t=>t.status==='completed').length
      const delayed=userTasks.filter(t=>t.status==='delayed').length
      const total=userTasks.length
      const percent=total?Math.round((completed/total)*100):0
      const tr=document.createElement('tr')
      tr.innerHTML=`<td>${u.email}</td><td>${completed}</td><td>${delayed}</td><td>${percent}%</td>`
      tbody.appendChild(tr)
    })
  }

  // إرسال إشعار
  document.getElementById('sendNotificationBtn').addEventListener('click', async ()=>{
    const msg=document.getElementById('notificationMessage').value
    if(!msg) return alert('ادخل رسالة')
    for(const a of agents){
      await supabase.from('notifications').insert([{user_id:a.id,message:msg}])
    }
    alert('تم إرسال الإشعار')
    document.getElementById('notificationMessage').value=''
  })

  // الحضور
  async function loadAttendance(){
    const { data: attendance } = await supabase.from('attendance').select('*')
    const container=document.getElementById('attendanceCards')
    container.innerHTML=''
    agents.forEach(u=>{
      const record=attendance.find(a=>a.user_id===u.id)
      const loginTime=record?.login_time||'-'
      const logoutTime=record?.logout_time||'-'
      const card=document.createElement('div')
      card.innerHTML=`<strong>${u.email}</strong><br>دخول: ${loginTime}<br>خروج: ${logoutTime}`
      container.appendChild(card)
    })
  }

  // تحميل جميع البيانات عند البداية
  loadTasks()
  loadReports()
  loadAttendance()

  // --- ملاحظة: لإضافة خريطة يمكنك استخدام Leaflet ---
})
</script>
</body>
</html>
