<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>لوحة المدير</title>
<style>
body { font-family: Arial; margin:0; padding:0; background:#e0f7fa; }
.container { max-width:1200px; margin:20px auto; padding:20px; }
nav { display:flex; gap:10px; justify-content:center; margin-bottom:20px; }
nav button { padding:10px 20px; cursor:pointer; border:none; border-radius:8px; background:#4dd0e1; color:#000; }
nav button.active { background:#0288d1; color:#fff; }
section { display:none; background:#fff; padding:15px; border-radius:12px; box-shadow:0 5px 15px rgba(0,0,0,0.1); }
section.active { display:block; }
table { width:100%; border-collapse:collapse; margin-top:10px; }
th,td { border:1px solid #ccc; padding:8px; text-align:center; }
input, select, button { padding:8px; margin:5px 0; border-radius:6px; border:1px solid #ccc; }
button.primary { background:#0288d1; color:#fff; border:none; cursor:pointer; }
</style>
</head>
<body>
<div class="container">
<h2>لوحة المدير</h2>

<nav>
  <button id="agentsTab" class="active">المندوبون</button>
  <button id="tasksTab">المهام</button>
  <button id="notificationsTab">الإشعارات</button>
</nav>

<!-- المندوبون -->
<section id="agentsSection" class="active">
  <h3>جميع المندوبين</h3>
  <table>
    <thead>
      <tr><th>البريد الإلكتروني</th><th>عدد المهام</th><th>نسبة الإنجاز</th></tr>
    </thead>
    <tbody id="agentsTableBody"></tbody>
  </table>
</section>

<!-- المهام -->
<section id="tasksSection">
  <h3>إدارة المهام</h3>
  <form id="taskForm">
    <input type="text" id="clientName" placeholder="اسم العميل" required>
    <input type="text" id="clientAddress" placeholder="عنوان العميل" required>
    <input type="time" id="visitTime" required>
    <select id="assignedTo" required><option value="">اختر مندوب</option></select>
    <button type="submit" class="primary">حفظ المهمة</button>
  </form>

  <h4>المهام الحالية</h4>
  <table>
    <thead>
      <tr><th>العميل</th><th>العنوان</th><th>الوقت</th><th>المندوب</th><th>الحالة</th></tr>
    </thead>
    <tbody id="tasksTableBody"></tbody>
  </table>
</section>

<!-- الإشعارات -->
<section id="notificationsSection">
  <h3>إرسال إشعار جماعي</h3>
  <input type="text" id="notificationMessage" placeholder="رسالة الإشعار">
  <button id="sendNotificationBtn" class="primary">إرسال إشعار</button>
  <h4>آخر الإشعارات</h4>
  <table>
    <thead>
      <tr><th>المندوب</th><th>الرسالة</th><th>التاريخ</th></tr>
    </thead>
    <tbody id="notificationsTableBody"></tbody>
  </table>
</section>

</div>

<script type="module">
import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

const supabase = createClient(
  'https://vkativialsvvbifhjrey.supabase.co',
  'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpZVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZrYXRpdmlhbHN2dmJpZmhqcmV5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgxMDMxMDUsImV4cCI6MjA3MzY3OTEwNX0.iC-gq-uuXnK_1cJ_gYcjig8sr-bQfhqPk0SnuqbAeL0'
)

document.addEventListener('DOMContentLoaded', async ()=>{

  const tabs = ['agents','tasks','notifications']
  tabs.forEach(tab=>{
    document.getElementById(tab+'Tab').addEventListener('click', ()=>{
      tabs.forEach(t=>document.getElementById(t+'Section').classList.remove('active'))
      tabs.forEach(t=>document.getElementById(t+'Tab').classList.remove('active'))
      document.getElementById(tab+'Section').classList.add('active')
      document.getElementById(tab+'Tab').classList.add('active')
    })
  })

  let agents = []

  async function loadAgents(){
    const { data, error } = await supabase.from('users').select('*').eq('role','agent')
    if(error) return console.error(error)
    agents = data || []

    const tbody = document.getElementById('agentsTableBody')
    tbody.innerHTML=''
    const select = document.getElementById('assignedTo')
    select.innerHTML='<option value="">اختر مندوب</option>'
    for(const a of agents){
      const { data: tasks } = await supabase.from('tasks').select('*').eq('assigned_to', a.id)
      const completed = tasks.filter(t=>t.status==='completed').length
      const percent = tasks.length ? Math.round((completed/tasks.length)*100) : 0
      const tr = document.createElement('tr')
      tr.innerHTML = `<td>${a.email}</td><td>${tasks.length}</td><td>${percent}%</td>`
      tbody.appendChild(tr)

      // قائمة اختيار المندوب في نموذج إضافة مهمة
      const opt = document.createElement('option')
      opt.value = a.id
      opt.text = a.email
      select.appendChild(opt)
    }
  }

  async function loadTasks(){
    const { data: tasks, error } = await supabase.from('tasks').select('*')
    if(error) return console.error(error)
    const tbody = document.getElementById('tasksTableBody')
    tbody.innerHTML=''
    for(const t of tasks){
      const agent = agents.find(a=>a.id===t.assigned_to)
      const tr = document.createElement('tr')
      tr.innerHTML = `<td>${t.client_name}</td><td>${t.client_address}</td><td>${t.visit_time}</td><td>${agent?.email||'-'}</td><td>${t.status}</td>`
      tbody.appendChild(tr)
    }
  }

  document.getElementById('taskForm').addEventListener('submit', async e=>{
    e.preventDefault()
    const client_name = document.getElementById('clientName').value
    const client_address = document.getElementById('clientAddress').value
    const visit_time = document.getElementById('visitTime').value
    const assigned_to = document.getElementById('assignedTo').value
    await supabase.from('tasks').insert([{client_name, client_address, visit_time, assigned_to, status:'pending'}])
    e.target.reset()
    loadTasks()
    loadAgents()
  })

  document.getElementById('sendNotificationBtn').addEventListener('click', async ()=>{
    const msg = document.getElementById('notificationMessage').value
    if(!msg) return alert('ادخل رسالة')
    for(const a of agents){
      await supabase.from('notifications').insert([{user_id:a.id,message:msg}])
    }
    alert('تم إرسال الإشعار')
    document.getElementById('notificationMessage').value=''
    loadNotifications()
  })

  async function loadNotifications(){
    const { data, error } = await supabase.from('notifications').select('*').order('created_at',{ascending:false})
    if(error) return console.error(error)
    const tbody = document.getElementById('notificationsTableBody')
    tbody.innerHTML=''
    for(const n of data){
      const agent = agents.find(a=>a.id===n.user_id)
      const tr = document.createElement('tr')
      tr.innerHTML = `<td>${agent?.email||'-'}</td><td>${n.message}</td><td>${n.created_at}</td>`
      tbody.appendChild(tr)
    }
  }

  // تحميل كل البيانات
  await loadAgents()
  await loadTasks()
  await loadNotifications()

})
</script>
</body>
</html>
