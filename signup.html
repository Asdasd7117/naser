<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>إنشاء حساب جديد</title>
<style>
body { font-family: Arial,sans-serif; background:#e0f7fa; display:flex; justify-content:center; align-items:center; height:100vh; margin:0;}
.signup-container { background:#fff; padding:30px; border-radius:12px; box-shadow:0 4px 15px rgba(0,0,0,0.1); width:320px;}
h2 { text-align:center; color:#0277bd; margin-bottom:20px;}
input, select { width:100%; padding:10px; margin-bottom:15px; border-radius:6px; border:1px solid #ccc;}
button { width:100%; padding:10px; border:none; border-radius:6px; background:#0288d1; color:#fff; cursor:pointer; font-size:16px;}
button:hover { background:#0277bd; }
a { display:block; text-align:center; margin-top:10px; color:#0288d1; text-decoration:none; }
a:hover { text-decoration:underline; }
</style>
</head>
<body>
<div class="signup-container">
  <h2>إنشاء حساب جديد</h2>
  <input type="text" id="emailOrPhone" placeholder="رقم الهاتف أو البريد الإلكتروني">
  <input type="password" id="password" placeholder="كلمة المرور">
  <select id="role">
    <option value="">اختر الدور</option>
    <option value="manager">مدير</option>
    <option value="supervisor">مشرف</option>
    <option value="agent">مندوب</option>
  </select>
  <button id="signupBtn">تسجيل الحساب</button>
  <a href="login.html">تسجيل الدخول</a>
  <p id="msg" style="color:red;text-align:center;"></p>
</div>

<script type="module">
import { supabase } from './main.js';

const signupBtn = document.getElementById('signupBtn');
const msg = document.getElementById('msg');

signupBtn.addEventListener('click', async ()=>{
    msg.textContent='';
    const emailOrPhone = document.getElementById('emailOrPhone').value.trim();
    const password = document.getElementById('password').value.trim();
    const role = document.getElementById('role').value;
    if(!emailOrPhone || !password || !role){ msg.textContent='الرجاء ملء جميع الحقول'; return; }

    try {
        const { data, error } = await supabase.auth.signUp({ 
            email: emailOrPhone.includes('@') ? emailOrPhone : undefined, 
            password
        });
        if(error){ msg.textContent=error.message; return; }

        // إضافة المستخدم إلى جدول users مع الدور
        await supabase.from('users').insert([{
            id: data.user.id,
            email_or_phone: emailOrPhone,
            role,
            status: 'نشط'
        }]);

        // تحويل تلقائي حسب الدور
        if(role==='manager') window.location.href='manager.html';
        else if(role==='supervisor') window.location.href='supervisor.html';
        else if(role==='agent') window.location.href='agent.html';

    } catch(err){
        msg.textContent=err.message;
    }
});
</script>
</body>
</html>
