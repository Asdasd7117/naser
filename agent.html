<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>صفحة المندوب</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
<style>
body { font-family: Arial; margin:0; padding:0; background:#e0f7fa; }
.container { max-width:1200px; margin:20px auto; padding:20px; }
nav { display:flex; gap:10px; justify-content:center; margin-bottom:20px; }
nav button { padding:10px 20px; cursor:pointer; border:none; border-radius:8px; background:#4dd0e1; color:#000; }
nav button.active { background:#0288d1; color:#fff; }
section { display:none; background:#fff; padding:15px; border-radius:12px; box-shadow:0 5px 15px rgba(0,0,0,0.1); }
section.active { display:block; }
table { width:100%; border-collapse:collapse; margin-top:10px; }
th, td { border:1px solid #ccc; padding:8px; text-align:center; }
button { padding:6px 12px; border-radius:6px; border:none; cursor:pointer; margin:2px; }
button.complete { background:green; color:#fff; }
button.delayed { background:orange; color:#fff; }
.notification { background:#fff3cd; padding:10px; margin:5px 0; border-radius:6px; border:1px solid #ffeeba; }
#map { height:400px; margin-top:10px; border-radius:8px; }
textarea { width:100%; padding:8px; border-radius:6px; margin:5px 0; border:1px solid #ccc; }
button.primary { background:#0288d1; color:#fff; }
</style>
</head>
<body>
<div class="container">
<h2>لوحة المندوب</h2>

<nav>
  <button id="tasksTab" class="active">المهام</button>
  <button id="notificationsTab">الإشعارات</button>
  <button id="mapTab">خريطة العملاء</button>
  <button id="reportTab">رفع تقرير</button>
</nav>

<!-- المهام -->
<section id="tasksSection" class="active">
  <h3>المهام</h3>
  <table>
    <thead>
      <tr><th>العميل</th><th>العنوان</th><th>الوقت</th><th>الحالة</th><th>تحديث</th></tr>
    </thead>
    <tbody id="tasksTableBody"></tbody>
  </table>
</section>

<!-- الإشعارات -->
<section id="notificationsSection">
  <h3>الإشعارات</h3>
  <div id="notificationsContainer"></div>
</section>

<!-- خريطة العملاء -->
<section id="mapSection">
  <h3>خريطة العملاء</h3>
  <div id="map"></div>
</section>

<!-- رفع تقرير -->
<section id="reportSection">
  <h3>رفع تقرير المهمة</h3>
  <textarea id="reportText" placeholder="اكتب ملاحظاتك هنا..."></textarea>
  <button id="submitReportBtn" class="primary">رفع التقرير</button>
</section>

<script type="module">
import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
import * as L from 'https://unpkg.com/leaflet@1.9.4/dist/leaflet-src.esm.js';

// Supabase
const supabaseUrl = "https://vkativialsvvbifhjrey.supabase.co";
const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZrYXRpdmlhbHN2dmJpZmhqcmV5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgxMDMxMDUsImV4cCI6MjA3MzY3OTEwNX0.iC-gq-uuXnK_1cJ_gYcjig8sr-bQfhqPk0SnuqbAeL0";
const supabase = createClient(supabaseUrl, supabaseKey);

// معرف المندوب
const agentId = localStorage.getItem('userId');
if(!agentId){ alert('لم يتم تسجيل الدخول!'); throw new Error('Agent not logged in'); }

// تبويبات
const tabs = ['tasks','notifications','map','report'];
tabs.forEach(tab=>{
  document.getElementById(tab+'Tab').addEventListener('click', ()=>{
    tabs.forEach(t=>document.getElementById(t+'Section').classList.remove('active'));
    tabs.forEach(t=>document.getElementById(t+'Tab').classList.remove('active'));
    document.getElementById(tab+'Section').classList.add('active');
    document.getElementById(tab+'Tab').classList.add('active');
  });
});

// المهام
async function loadTasks(){
  const { data: tasks } = await supabase.from('tasks')
    .select('*')
    .or(`assigned_to.eq.${agentId},user_id.eq.${agentId}`);
  const tbody = document.getElementById('tasksTableBody');
  tbody.innerHTML='';
  tasks.forEach(t=>{
    const tr=document.createElement('tr');
    tr.innerHTML=`<td>${t.client_name||'-'}</td><td>${t.client_address||'-'}</td><td>${t.visit_time||'-'}</td><td>${t.status||'-'}</td>
      <td>
        <button class="complete" data-id="${t.id}">تم التنفيذ</button>
        <button class="delayed" data-id="${t.id}">مؤجلة</button>
      </td>`;
    tbody.appendChild(tr);
  });
}

// الإشعارات
async function loadNotifications(){
  const { data: notifications } = await supabase.from('notifications')
    .select('*')
    .eq('user_id', agentId);
  const container = document.getElementById('notificationsContainer');
  container.innerHTML='';
  notifications.forEach(n=>{
    const div = document.createElement('div');
    div.className='notification';
    div.textContent=n.message||'-';
    container.appendChild(div);
  });
}

// تحديث حالة المهمة
document.addEventListener('click', async e=>{
  if(e.target.classList.contains('complete')){
    const id = e.target.dataset.id;
    await supabase.from('tasks').update({status:'completed'}).eq('id',id);
    loadTasks();
  }
  if(e.target.classList.contains('delayed')){
    const id = e.target.dataset.id;
    await supabase.from('tasks').update({status:'delayed'}).eq('id',id);
    loadTasks();
  }
});

// رفع تقرير
document.getElementById('submitReportBtn').addEventListener('click', async ()=>{
  const text = document.getElementById('reportText').value;
  if(!text) return alert('اكتب التقرير أولاً');
  await supabase.from('reports').insert([{agent_id: agentId, report:text}]);
  alert('تم رفع التقرير');
  document.getElementById('reportText').value='';
});

// خريطة
const map = L.map('map').setView([30.0444, 31.2357], 12); // القاهرة كمثال
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  attribution:'&copy; OpenStreetMap contributors'
}).addTo(map);

// تحميل العملاء على الخريطة
async function loadClientsMap(){
  const { data: tasks } = await supabase.from('tasks')
    .select('*')
    .or(`assigned_to.eq.${agentId},user_id.eq.${agentId}`);
  tasks.forEach(t=>{
    if(t.lat && t.lng){
      L.marker([t.lat,t.lng]).addTo(map)
        .bindPopup(`${t.client_name||'-'}<br>${t.client_address||'-'}`);
    }
  });
}

// تحميل البيانات عند البداية
loadTasks();
loadNotifications();
loadClientsMap();

// تحديث تلقائي كل 30 ثانية
setInterval(()=>{
  loadTasks();
  loadNotifications();
  loadClientsMap();
},30000);
</script>
</body>
</html>
