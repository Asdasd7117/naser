<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>صفحة المندوب</title>
<style>
body { font-family: Arial; margin:0; padding:0; background:#e0f7fa; }
.container { max-width:1000px; margin:20px auto; padding:20px; }
nav { display:flex; gap:10px; justify-content:center; margin-bottom:20px; }
nav button { padding:10px 20px; cursor:pointer; border:none; border-radius:8px; background:#4dd0e1; color:#000; }
nav button.active { background:#0288d1; color:#fff; }
section { display:none; background:#fff; padding:15px; border-radius:12px; box-shadow:0 5px 15px rgba(0,0,0,0.1); }
section.active { display:block; }
table { width:100%; border-collapse:collapse; margin-top:10px; }
th,td { border:1px solid #ccc; padding:8px; text-align:center; }
select { padding:5px; border-radius:6px; border:1px solid #ccc; }
</style>
</head>
<body>
<div class="container">
<h2>صفحة المندوب</h2>
<nav>
  <button id="tasksTab" class="active">مهامي</button>
  <button id="notificationsTab">الإشعارات</button>
  <button id="mapTab">خريطة العملاء</button>
</nav>

<!-- المهام -->
<section id="tasksSection" class="active">
  <h3>مهامي الحالية</h3>
  <table>
    <thead><tr><th>العميل</th><th>العنوان</th><th>الوقت</th><th>الحالة</th></tr></thead>
    <tbody id="tasksTableBody"></tbody>
  </table>
</section>

<!-- الإشعارات -->
<section id="notificationsSection">
  <h3>الإشعارات</h3>
  <ul id="notificationsList"></ul>
</section>

<!-- الخريطة -->
<section id="mapSection">
  <h3>خريطة العملاء</h3>
  <div id="map" style="height:400px;"></div>
</section>
</div>

<script type="module">
import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
import * as L from 'https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.js';

const supabaseUrl = "https://vkativialsvvbifhjrey.supabase.co";
const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZrYXRpdmlhbHN2dmJpZmhqcmV5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgxMDMxMDUsImV4cCI6MjA3MzY3OTEwNX0.iC-gq-uuXnK_1cJ_gYcjig8sr-bQfhqPk0SnuqbAeL0";

const supabase = createClient(supabaseUrl, supabaseKey);
const agentId = localStorage.getItem('userId'); // تأكد أن المندوب مسجل الدخول
const agentRole = localStorage.getItem('userRole');

document.addEventListener('DOMContentLoaded', async ()=>{
  // التبويبات
  const tabs = ['tasks','notifications','map'];
  tabs.forEach(tab=>{
    document.getElementById(tab+'Tab').addEventListener('click', ()=>{
      tabs.forEach(t=>document.getElementById(t+'Section').classList.remove('active'));
      tabs.forEach(t=>document.getElementById(t+'Tab').classList.remove('active'));
      document.getElementById(tab+'Section').classList.add('active');
      document.getElementById(tab+'Tab').classList.add('active');
    });
  });

  // تحميل المهام
  async function loadTasks(){
    const { data: tasks } = await supabase.from('tasks').select('*').or(`assigned_to.eq.${agentId},assigned_to.is.null`);
    const tbody = document.getElementById('tasksTableBody');
    tbody.innerHTML='';

    const statusText = { pending:'قيد التنفيذ', in_progress:'قيد التنفيذ', completed:'تم التنفيذ', delayed:'مؤجل' };
    const statusOptions = ['pending','in_progress','completed','delayed'];

    tasks.forEach(t=>{
      const tr = document.createElement('tr');
      tr.innerHTML = `<td>${t.client_name || '-'}</td><td>${t.client_address || '-'}</td><td>${t.visit_time || '-'}</td>`;
      
      const select = document.createElement('select');
      statusOptions.forEach(s=>{
        const opt = document.createElement('option');
        opt.value = s;
        opt.text = statusText[s];
        if(t.status === s) opt.selected = true;
        select.appendChild(opt);
      });

      select.addEventListener('change', async ()=>{
        await supabase.from('tasks').update({ status: select.value }).eq('id', t.id);
        alert('تم تحديث حالة المهمة');
        loadTasks();
      });

      const tdStatus = document.createElement('td');
      tdStatus.appendChild(select);
      tr.appendChild(tdStatus);
      tbody.appendChild(tr);
    });
  }

  // تحميل الإشعارات
  async function loadNotifications(){
    const { data: notifications } = await supabase.from('notifications').select('*').eq('user_id', agentId);
    const list = document.getElementById('notificationsList');
    list.innerHTML='';
    notifications.forEach(n=>{
      const li = document.createElement('li');
      li.textContent = n.message || '-';
      list.appendChild(li);
    });
  }

  // إنشاء الخريطة
  const map = L.map('map').setView([30.0444,31.2357], 12); // القاهرة
  L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19
  }).addTo(map);

  loadTasks();
  loadNotifications();
});
</script>
</body>
</html>
