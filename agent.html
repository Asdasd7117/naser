<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>صفحة المندوب</title>
<style>
body { font-family: Arial; margin:0; padding:0; background:#e0f7fa; }
.container { max-width:900px; margin:20px auto; padding:20px; }
h2 { text-align:center; color:#0277bd; }
table { width:100%; border-collapse:collapse; margin-top:10px; }
th, td { border:1px solid #ccc; padding:8px; text-align:center; }
button { padding:6px 12px; border-radius:6px; border:none; cursor:pointer; margin:2px; }
button.complete { background:green; color:#fff; }
button.delayed { background:orange; color:#fff; }
.notification { background:#fff3cd; padding:10px; margin:5px 0; border-radius:6px; border:1px solid #ffeeba; }
</style>
</head>
<body>
<div class="container">
  <h2>لوحة المندوب</h2>

  <h3>المهام</h3>
  <table>
    <thead>
      <tr>
        <th>العميل</th>
        <th>العنوان</th>
        <th>الوقت</th>
        <th>الحالة</th>
        <th>تحديث</th>
      </tr>
    </thead>
    <tbody id="tasksTableBody"></tbody>
  </table>

  <h3>الإشعارات</h3>
  <div id="notificationsContainer"></div>
</div>

<script type="module">
import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

// ضع مفتاحك هنا
const supabaseUrl = "https://vkativialsvvbifhjrey.supabase.co";
const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZrYXRpdmlhbHN2dmJpZmhqcmV5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgxMDMxMDUsImV4cCI6MjA3MzY3OTEwNX0.iC-gq-uuXnK_1cJ_gYcjig8sr-bQfhqPk0SnuqbAeL0";

const supabase = createClient(supabaseUrl, supabaseKey);

// جلب معرف المندوب من localStorage بعد تسجيل الدخول
const agentId = localStorage.getItem('userId'); 

if(!agentId){
  alert('لم يتم تسجيل الدخول!');
  throw new Error('Agent not logged in');
}

// تحميل المهام الخاصة بالمندوب
async function loadTasks(){
  const { data: tasks } = await supabase
    .from('tasks')
    .select('*')
    .or(`assigned_to.eq.${agentId},user_id.eq.${agentId}`); // يلتقط أي عمود يحتوي على معرف المندوب
  const tbody = document.getElementById('tasksTableBody');
  tbody.innerHTML = '';

  tasks.forEach(t => {
    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td>${t.client_name || '-'}</td>
      <td>${t.client_address || '-'}</td>
      <td>${t.visit_time || '-'}</td>
      <td>${t.status || '-'}</td>
      <td>
        <button class="complete" data-id="${t.id}">تم التنفيذ</button>
        <button class="delayed" data-id="${t.id}">مؤجلة</button>
      </td>
    `;
    tbody.appendChild(tr);
  });
}

// تحميل الإشعارات الخاصة بالمندوب
async function loadNotifications(){
  const { data: notifications } = await supabase
    .from('notifications')
    .select('*')
    .eq('user_id', agentId);
  const container = document.getElementById('notificationsContainer');
  container.innerHTML = '';
  notifications.forEach(n => {
    const div = document.createElement('div');
    div.className = 'notification';
    div.textContent = n.message || '-';
    container.appendChild(div);
  });
}

// تحديث حالة المهمة
document.addEventListener('click', async e => {
  if(e.target.classList.contains('complete')){
    const taskId = e.target.dataset.id;
    await supabase.from('tasks').update({status:'completed'}).eq('id', taskId);
    loadTasks();
  }
  if(e.target.classList.contains('delayed')){
    const taskId = e.target.dataset.id;
    await supabase.from('tasks').update({status:'delayed'}).eq('id', taskId);
    loadTasks();
  }
});

// تحميل البيانات عند البداية
loadTasks();
loadNotifications();

// يمكن إضافة تحديث دوري كل 30 ثانية لتحديث المهام والإشعارات تلقائياً
setInterval(()=>{
  loadTasks();
  loadNotifications();
}, 30000);

</script>
</body>
</html>
