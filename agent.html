<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>لوحة المندوب</title>
<style>
body { font-family: Arial, sans-serif; background:#e0f7fa; margin:0; padding:0; }
.container { max-width: 1000px; margin:20px auto; padding:20px; background:#fff; border-radius:12px; box-shadow:0 8px 20px rgba(0,0,0,0.1);}
h2 { text-align:center; color:#0277bd; margin-bottom:20px; }
section { margin-bottom:30px; padding:15px; background:#f1f8e9; border-radius:10px;}
table { width:100%; border-collapse: collapse; margin-top:10px;}
th, td { border:1px solid #ccc; padding:8px; text-align:center;}
button { padding:5px 10px; margin:2px; border:none; border-radius:6px; cursor:pointer;}
button.complete { background:#4caf50; color:#fff;}
button.delay { background:#ff9800; color:#fff;}
button.delete { background:#e53935; color:#fff;}
#notifications { max-height:200px; overflow-y:auto; border:1px solid #ccc; padding:10px; border-radius:6px; background:#fff;}
#map { height:300px; width:100%; border-radius:12px; margin-top:10px;}
</style>
</head>
<body>
<div class="container">
<h2>لوحة المندوب</h2>

<section>
<h3>المهام الخاصة بك</h3>
<table>
<thead>
<tr>
<th>العميل</th>
<th>العنوان</th>
<th>الوقت</th>
<th>الحالة</th>
<th>إجراءات</th>
</tr>
</thead>
<tbody id="tasksBody"></tbody>
</table>
</section>

<section>
<h3>الإشعارات</h3>
<div id="notifications"></div>
</section>

<section>
<h3>التقارير المختصرة</h3>
<p>المهام المكتملة: <span id="completedCount">0</span></p>
<p>المهام المؤجلة: <span id="delayedCount">0</span></p>
<p>نسبة الإنجاز: <span id="percentDone">0%</span></p>
</section>

<section>
<h3>خريطة موقع العميل</h3>
<div id="map"></div>
</section>

<script type="module">
import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

const supabaseUrl = "https://vkativialsvvbifhjrey.supabase.co";
const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZrYXRpdmlhbHN2dmJpZmhqcmV5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgxMDMxMDUsImV4cCI6MjA3MzY3OTEwNX0.iC-gq-uuXnK_1cJ_gYcjig8sr-bQfhqPk0SnuqbAeL0";
const supabase = createClient(supabaseUrl, supabaseKey);

const agentUUID = localStorage.getItem('agent_uuid');
if(!agentUUID) { alert('لم يتم العثور على UUID للمندوب!'); window.location.href='login.html'; }

const tasksBody = document.getElementById('tasksBody');
const notificationsDiv = document.getElementById('notifications');
const completedCountEl = document.getElementById('completedCount');
const delayedCountEl = document.getElementById('delayedCount');
const percentDoneEl = document.getElementById('percentDone');

// --- تحميل المهام ---
async function loadTasks(){
  const { data: tasks, error } = await supabase.from('tasks').select('*').eq('assigned_to', agentUUID);
  if(error) return console.error(error);

  tasksBody.innerHTML='';
  let completed = 0, delayed = 0;
  tasks.forEach(t=>{
    if(t.status==='completed') completed++;
    if(t.status==='delayed') delayed++;

    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td>${t.client_name}</td>
      <td>${t.client_address}</td>
      <td>${t.visit_time}</td>
      <td>${t.status}</td>
      <td>
        <button class="complete" data-id="${t.id}">تم الانجاز</button>
        <button class="delay" data-id="${t.id}">مؤجل</button>
        <button class="delete" data-id="${t.id}">حذف</button>
      </td>
    `;
    tasksBody.appendChild(tr);
  });

  const total = tasks.length;
  const percent = total ? Math.round((completed/total)*100) : 0;
  completedCountEl.textContent = completed;
  delayedCountEl.textContent = delayed;
  percentDoneEl.textContent = percent + '%';
}

// --- تغيير حالة المهمة ---
tasksBody.addEventListener('click', async e=>{
  const id = e.target.dataset.id;
  if(!id) return;

  if(e.target.classList.contains('complete')){
    await supabase.from('tasks').update({ status:'completed' }).eq('id', id);
  } else if(e.target.classList.contains('delay')){
    await supabase.from('tasks').update({ status:'delayed' }).eq('id', id);
  } else if(e.target.classList.contains('delete')){
    if(confirm('هل أنت متأكد من حذف المهمة؟')){
      await supabase.from('tasks').delete().eq('id', id);
    } else return;
  }
  loadTasks();
  loadNotifications();
});

// --- تحميل الإشعارات ---
async function loadNotifications(){
  const { data: notes, error } = await supabase.from('notifications').select('*').eq('user_id', agentUUID).order('created_at', {ascending:false});
  if(error) return console.error(error);
  notificationsDiv.innerHTML='';
  notes.forEach(n=>{
    const p = document.createElement('p');
    p.textContent = n.message + ' (' + new Date(n.created_at).toLocaleString() + ')';
    notificationsDiv.appendChild(p);
  });
}

// --- تحميل خريطة العميل (مثال لخريطة القاهرة) ---
function loadMap(){
  const mapDiv = document.getElementById('map');
  mapDiv.innerHTML='';
  const iframe = document.createElement('iframe');
  iframe.width='100%';
  iframe.height='300';
  iframe.style.border='0';
  iframe.src='https://maps.google.com/maps?q=Cairo&t=&z=12&ie=UTF8&iwloc=&output=embed';
  mapDiv.appendChild(iframe);
}

// --- تحميل كل البيانات عند البداية ---
loadTasks();
loadNotifications();
loadMap();

</script>
</body>
</html>
