<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>تسجيل دخول/حساب المندوب</title>
<style>
body { font-family: Arial,sans-serif; background:#e0f7fa; display:flex; justify-content:center; align-items:center; height:100vh; margin:0; }
.container { background:#fff; padding:30px; border-radius:12px; box-shadow:0 8px 20px rgba(0,0,0,0.1); width:350px; }
h2 { text-align:center; color:#0277bd; margin-bottom:20px; }
form { display:flex; flex-direction:column; gap:15px; }
input, button { padding:10px; border-radius:8px; border:1px solid #ccc; font-size:16px; }
button { background:#0288d1; color:#fff; border:none; cursor:pointer; transition:0.3s; }
button:hover { background:#0277bd; }
p { text-align:center; margin-top:10px; color:#555; }
a { color:#0288d1; cursor:pointer; text-decoration:underline; }
.hidden { display:none; }
</style>
</head>
<body>
<div class="container">
<h2>نظام تسجيل دخول/حساب المندوب</h2>

<form id="loginForm">
<input type="email" id="loginEmail" placeholder="البريد الإلكتروني" required>
<input type="password" id="loginPassword" placeholder="كلمة المرور" required>
<button type="submit">تسجيل الدخول</button>
<p>ليس لديك حساب؟ <a id="showSignUp">إنشاء حساب</a></p>
</form>

<form id="signUpForm" class="hidden">
<input type="email" id="signUpEmail" placeholder="البريد الإلكتروني" required>
<input type="password" id="signUpPassword" placeholder="كلمة المرور" required>
<button type="submit">إنشاء الحساب</button>
<p>لديك حساب بالفعل؟ <a id="showLogin">تسجيل الدخول</a></p>
</form>
</div>

<script type="module">
import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
import { v4 as uuidv4 } from 'https://cdn.jsdelivr.net/npm/uuid/+esm';

// --- إعداد Supabase ---
const supabaseUrl = "https://vkativialsvvbifhjrey.supabase.co";
const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZrYXRpdmlhbHN2dmJpZmhqcmV5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgxMDMxMDUsImV4cCI6MjA3MzY3OTEwNX0.iC-gq-uuXnK_1cJ_gYcjig8sr-bQfhqPk0SnuqbAeL0";
const supabase = createClient(supabaseUrl, supabaseKey);

const loginForm = document.getElementById('loginForm');
const signUpForm = document.getElementById('signUpForm');
const showSignUp = document.getElementById('showSignUp');
const showLogin = document.getElementById('showLogin');

showSignUp.addEventListener('click', ()=>{ loginForm.classList.add('hidden'); signUpForm.classList.remove('hidden'); });
showLogin.addEventListener('click', ()=>{ signUpForm.classList.add('hidden'); loginForm.classList.remove('hidden'); });

// --- تسجيل الدخول ---
loginForm.addEventListener('submit', async e=>{
  e.preventDefault();
  const email = document.getElementById('loginEmail').value;
  const password = document.getElementById('loginPassword').value;

  // تسجيل الدخول عبر Supabase Auth
  const { data: signInData, error: signInErr } = await supabase.auth.signInWithPassword({ email, password });
  if(signInErr) return alert('خطأ في تسجيل الدخول: '+signInErr.message);

  let user = signInData.user;
  if(!user) return alert('حدث خطأ، لم يتم العثور على المستخدم');

  // التحقق من وجود UUID في جدول users
  let { data: dbUser } = await supabase.from('users').select('*').eq('email', email).single();
  if(!dbUser){
    // إضافة المندوب الجديد بUUID
    const agent_uuid = uuidv4();
    const { data: newUser } = await supabase.from('users').insert([{ email, role:'agent', agent_uuid }]).select().single();
    dbUser = newUser;
  } else if(!dbUser.agent_uuid){
    // إنشاء UUID إذا لم يكن موجود
    const agent_uuid = uuidv4();
    await supabase.from('users').update({ agent_uuid }).eq('id', dbUser.id);
    dbUser.agent_uuid = agent_uuid;
  }

  alert('تم تسجيل الدخول بنجاح');
  // حفظ UUID محليًا أو الانتقال لصفحة المندوب
  localStorage.setItem('agent_uuid', dbUser.agent_uuid);
  window.location.href='agent.html';
});

// --- إنشاء حساب جديد ---
signUpForm.addEventListener('submit', async e=>{
  e.preventDefault();
  const email = document.getElementById('signUpEmail').value;
  const password = document.getElementById('signUpPassword').value;

  const { data: signUpData, error: signUpErr } = await supabase.auth.signUp({ email, password });
  if(signUpErr) return alert('خطأ في إنشاء الحساب: '+signUpErr.message);

  // إنشاء UUID للمندوب الجديد
  const agent_uuid = uuidv4();
  await supabase.from('users').insert([{ email, role:'agent', agent_uuid }]);

  alert('تم إنشاء الحساب بنجاح، يمكنك تسجيل الدخول الآن');
  signUpForm.classList.add('hidden');
  loginForm.classList.remove('hidden');
  document.getElementById('loginEmail').value=email;
});
</script>
</body>
</html>
