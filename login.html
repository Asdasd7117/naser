<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>تسجيل الدخول / إنشاء حساب</title>
<style>
body { font-family: Arial; background:#e0f7fa; display:flex; justify-content:center; align-items:center; height:100vh; margin:0; }
.container { background:#fff; padding:30px; border-radius:12px; box-shadow:0 5px 20px rgba(0,0,0,0.2); width:350px; }
h2 { text-align:center; color:#0277bd; }
form { display:flex; flex-direction:column; }
input, button { padding:10px; margin:8px 0; border-radius:6px; border:1px solid #ccc; }
button { background:#0288d1; color:#fff; cursor:pointer; border:none; }
button:hover { background:#0277bd; }
.toggle { background:none; border:none; color:#0288d1; cursor:pointer; margin-top:5px; text-decoration:underline; }
</style>
</head>
<body>
<div class="container">
  <h2 id="formTitle">تسجيل الدخول</h2>
  <form id="authForm">
    <input type="email" id="email" placeholder="البريد الإلكتروني" required>
    <input type="password" id="password" placeholder="كلمة المرور" required>
    <select id="role" required style="display:none;">
      <option value="">اختر الدور</option>
      <option value="admin">مدير</option>
      <option value="supervisor">مشرف</option>
      <option value="agent">مندوب</option>
    </select>
    <button type="submit" id="submitBtn">تسجيل الدخول</button>
  </form>
  <button class="toggle" id="toggleBtn">إنشاء حساب جديد</button>
</div>

<script type="module">
import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

const supabaseUrl = "https://vkativialsvvbifhjrey.supabase.co";
const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpZVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZrYXRpdmlhbHN2dmJpZmhqcmV5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgxMDMxMDUsImV4cCI6MjA3Njc5MTA1fQ.iC-gq-uuXnK_1cJ_gYcjig8sr-bQfhqPk0SnuqbAeL0";
const supabase = createClient(supabaseUrl, supabaseKey);

const authForm = document.getElementById('authForm');
const emailInput = document.getElementById('email');
const passwordInput = document.getElementById('password');
const roleSelect = document.getElementById('role');
const submitBtn = document.getElementById('submitBtn');
const toggleBtn = document.getElementById('toggleBtn');
const formTitle = document.getElementById('formTitle');

let isLogin = true;

// التبديل بين تسجيل الدخول وإنشاء حساب
toggleBtn.addEventListener('click', ()=>{
  isLogin = !isLogin;
  if(isLogin){
    formTitle.textContent = "تسجيل الدخول";
    submitBtn.textContent = "تسجيل الدخول";
    roleSelect.style.display = "none";
    toggleBtn.textContent = "إنشاء حساب جديد";
  } else {
    formTitle.textContent = "إنشاء حساب جديد";
    submitBtn.textContent = "إنشاء حساب";
    roleSelect.style.display = "block";
    toggleBtn.textContent = "لدي حساب بالفعل";
  }
});

// التعامل مع النموذج
authForm.addEventListener('submit', async (e)=>{
  e.preventDefault();
  const email = emailInput.value;
  const password = passwordInput.value;

  if(isLogin){
    // تسجيل الدخول
    const { data, error } = await supabase
      .from('users')
      .select('*')
      .eq('email', email)
      .eq('password', password)
      .single();

    if(error || !data) return alert('خطأ في البريد أو كلمة المرور');
    localStorage.setItem('userId', data.id);
    localStorage.setItem('userRole', data.role);
    alert(`تم تسجيل الدخول كـ ${data.role}`);
    // هنا يمكن إعادة التوجيه إلى صفحة المدير/المشرف/المندوب حسب الدور
  } else {
    // إنشاء حساب جديد
    const role = roleSelect.value;
    if(!role) return alert('اختر دور المستخدم');
    const { data, error } = await supabase
      .from('users')
      .insert([{ email, password, role }])
      .select()
      .single();

    if(error) return alert('خطأ إنشاء الحساب: ' + error.message);
    localStorage.setItem('userId', data.id);
    localStorage.setItem('userRole', data.role);
    alert(`تم إنشاء الحساب بنجاح كـ ${data.role}`);
    // هنا يمكن إعادة التوجيه
  }

  authForm.reset();
});
</script>
</body>
</html>
