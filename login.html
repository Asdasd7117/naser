<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>تسجيل الدخول وتسجيل حساب</title>
<style>
body { font-family: Arial; background:#e0f7fa; display:flex; justify-content:center; align-items:center; height:100vh; margin:0; }
.container { background:#fff; padding:30px; border-radius:12px; box-shadow:0 5px 20px rgba(0,0,0,0.1); width:350px; }
h2 { text-align:center; color:#0288d1; }
input, button, select { width:100%; padding:10px; margin:10px 0; border-radius:6px; border:1px solid #ccc; }
button { background:#0288d1; color:#fff; cursor:pointer; border:none; }
button:hover { background:#0277bd; }
#toggleForm { text-align:center; color:#0288d1; cursor:pointer; text-decoration:underline; margin-top:10px; }
</style>
</head>
<body>

<div class="container">
<h2 id="formTitle">تسجيل الدخول</h2>

<!-- نموذج تسجيل الدخول -->
<form id="loginForm">
  <input type="email" id="loginEmail" placeholder="البريد الإلكتروني" required>
  <input type="password" id="loginPassword" placeholder="كلمة المرور" required>
  <button type="submit">تسجيل الدخول</button>
</form>

<!-- نموذج إنشاء حساب -->
<form id="signupForm" style="display:none;">
  <input type="email" id="signupEmail" placeholder="البريد الإلكتروني" required>
  <input type="password" id="signupPassword" placeholder="كلمة المرور" required>
  <select id="signupRole" required>
    <option value="">اختر الدور</option>
    <option value="agent">مندوب</option>
    <option value="supervisor">مشرف</option>
    <option value="admin">مدير</option>
  </select>
  <button type="submit">إنشاء الحساب</button>
</form>

<div id="toggleForm">ليس لديك حساب؟ أنشئ حساب</div>
</div>

<script type="module">
import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

const supabaseUrl = "https://vkativialsvvbifhjrey.supabase.co";
const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpZVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZrYXRpdmlhbHN2dmJpZmhqcmV5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgxMDMxMDUsImV4cCI6MjA3MzY3OTEwNX0.iC-gq-uuXnK_1cJ_gYcjig8sr-bQfhqPk0SnuqbAeL0";
const supabase = createClient(supabaseUrl, supabaseKey);

// التبديل بين التسجيل والدخول
const loginForm = document.getElementById('loginForm');
const signupForm = document.getElementById('signupForm');
const toggleForm = document.getElementById('toggleForm');
const formTitle = document.getElementById('formTitle');

toggleForm.addEventListener('click', () => {
  if (loginForm.style.display === 'none') {
    loginForm.style.display = 'block';
    signupForm.style.display = 'none';
    formTitle.textContent = 'تسجيل الدخول';
    toggleForm.textContent = 'ليس لديك حساب؟ أنشئ حساب';
  } else {
    loginForm.style.display = 'none';
    signupForm.style.display = 'block';
    formTitle.textContent = 'إنشاء حساب';
    toggleForm.textContent = 'لديك حساب؟ تسجيل الدخول';
  }
});

// تسجيل الدخول
loginForm.addEventListener('submit', async e => {
  e.preventDefault();
  const email = document.getElementById('loginEmail').value;
  const password = document.getElementById('loginPassword').value;

  const { data: user, error } = await supabase
    .from('users')
    .select('*')
    .eq('email', email)
    .eq('password', password)
    .single();

  if (error || !user) return alert('البريد أو كلمة المرور خاطئة');

  localStorage.setItem('agentId', user.id);
  localStorage.setItem('role', user.role);

  if (user.role === 'agent') window.location.href = 'agent.html';
  else if (user.role === 'admin') window.location.href = 'admin.html';
  else window.location.href = 'supervisor.html';
});

// إنشاء حساب
signupForm.addEventListener('submit', async e => {
  e.preventDefault();
  const email = document.getElementById('signupEmail').value;
  const password = document.getElementById('signupPassword').value;
  const role = document.getElementById('signupRole').value;

  if (!role) return alert('اختر الدور');

  const { data, error } = await supabase.from('users').insert([{ email, password, role }]).select().single();

  if (error) return alert('خطأ في إنشاء الحساب: ' + error.message);

  alert('تم إنشاء الحساب بنجاح، يمكنك الآن تسجيل الدخول');
  loginForm.style.display = 'block';
  signupForm.style.display = 'none';
  formTitle.textContent = 'تسجيل الدخول';
  toggleForm.textContent = 'ليس لديك حساب؟ أنشئ حساب';
});
</script>
</body>
</html>
