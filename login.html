<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>تسجيل الدخول / إنشاء حساب</title>
<style>
body { font-family: Arial, sans-serif; background:#e0f7fa; margin:0; padding:0; display:flex; justify-content:center; align-items:center; height:100vh; }
.container { background:#fff; padding:30px; border-radius:12px; box-shadow:0 8px 20px rgba(0,0,0,0.1); width:350px; }
h2 { text-align:center; color:#0277bd; margin-bottom:20px; }
form { display:flex; flex-direction:column; gap:15px; }
input, select, button { padding:10px; border-radius:8px; border:1px solid #ccc; font-size:16px; }
input:focus, select:focus { outline:none; border-color:#0288d1; }
button { background:#0288d1; color:#fff; border:none; cursor:pointer; transition:0.3s; }
button:hover { background:#0277bd; }
p { text-align:center; margin-top:10px; color:#555; }
a { color:#0288d1; cursor:pointer; text-decoration:underline; }
.hidden { display:none; }
</style>
</head>
<body>
<div class="container">
  <h2>نظام تسجيل الدخول</h2>

  <!-- تسجيل الدخول -->
  <form id="loginForm">
    <input type="email" id="loginEmail" placeholder="البريد الإلكتروني" required>
    <input type="password" id="loginPassword" placeholder="كلمة المرور" required>
    <select id="loginRole" required>
      <option value="">اختر الدور</option>
      <option value="admin">مدير</option>
      <option value="supervisor">مشرف</option>
      <option value="agent">مندوب</option>
    </select>
    <button type="submit">تسجيل الدخول</button>
    <p>ليس لديك حساب؟ <a id="showSignUp">إنشاء حساب</a></p>
  </form>

  <!-- تسجيل حساب جديد -->
  <form id="signUpForm" class="hidden">
    <input type="email" id="signUpEmail" placeholder="البريد الإلكتروني" required>
    <input type="password" id="signUpPassword" placeholder="كلمة المرور" required>
    <select id="signUpRole" required>
      <option value="">اختر الدور</option>
      <option value="admin">مدير</option>
      <option value="supervisor">مشرف</option>
      <option value="agent">مندوب</option>
    </select>
    <button type="submit">إنشاء الحساب</button>
    <p>لديك حساب بالفعل؟ <a id="showLogin">تسجيل الدخول</a></p>
  </form>
</div>

<script type="module">
import { supabase, signIn, signUp } from './main.js';

const loginForm = document.getElementById('loginForm');
const signUpForm = document.getElementById('signUpForm');
const showSignUp = document.getElementById('showSignUp');
const showLogin = document.getElementById('showLogin');

// تبديل النماذج
showSignUp.addEventListener('click', ()=>{ loginForm.classList.add('hidden'); signUpForm.classList.remove('hidden'); });
showLogin.addEventListener('click', ()=>{ signUpForm.classList.add('hidden'); loginForm.classList.remove('hidden'); });

// تسجيل الدخول
loginForm.addEventListener('submit', async e=>{
  e.preventDefault();
  const email = document.getElementById('loginEmail').value;
  const password = document.getElementById('loginPassword').value;
  const role = document.getElementById('loginRole').value;

  try {
    const user = await signIn(email, password);
    if(user.role !== role) return alert('الدور لا يتطابق مع الحساب!');
    alert('تم تسجيل الدخول بنجاح');

    // إعادة التوجيه حسب الدور
    if(role==='admin') window.location.href='admin.html';
    else if(role==='supervisor') window.location.href='supervisor.html';
    else if(role==='agent') window.location.href='agent.html';
  } catch(err) {
    console.error(err);
    alert('خطأ في تسجيل الدخول: '+err.message);
  }
});

// إنشاء حساب جديد
signUpForm.addEventListener('submit', async e=>{
  e.preventDefault();
  const email = document.getElementById('signUpEmail').value;
  const password = document.getElementById('signUpPassword').value;
  const role = document.getElementById('signUpRole').value;

  try {
    const user = await signUp(email, password, role);
    alert('تم إنشاء الحساب بنجاح');
    signUpForm.classList.add('hidden');
    loginForm.classList.remove('hidden');
    document.getElementById('loginEmail').value=email;
  } catch(err) {
    console.error(err);
    alert('خطأ في إنشاء الحساب: '+err.message);
  }
});
</script>
</body>
</html>
