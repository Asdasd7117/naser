<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>تسجيل الدخول / إنشاء حساب</title>
<style>
body { font-family: Arial; background:#e0f7fa; margin:0; padding:0; }
.container { max-width:400px; margin:50px auto; padding:20px; background:#fff; border-radius:10px; box-shadow:0 5px 15px rgba(0,0,0,0.1); }
h2 { text-align:center; color:#0277bd; }
form { display:flex; flex-direction:column; gap:10px; }
input, select, button { padding:10px; border-radius:6px; border:1px solid #ccc; }
button { background:#0288d1; color:#fff; border:none; cursor:pointer; }
button:hover { background:#0277bd; }
.toggle { text-align:center; margin-top:10px; cursor:pointer; color:#0288d1; }
</style>
</head>
<body>
<div class="container">
  <h2 id="formTitle">تسجيل الدخول</h2>
  
  <!-- نموذج تسجيل الدخول -->
  <form id="loginForm">
    <input type="email" id="loginEmail" placeholder="البريد الإلكتروني" required>
    <input type="password" id="loginPassword" placeholder="كلمة المرور" required>
    <button type="submit">تسجيل الدخول</button>
  </form>
  
  <!-- نموذج إنشاء حساب -->
  <form id="signupForm" style="display:none;">
    <input type="email" id="signupEmail" placeholder="البريد الإلكتروني" required>
    <input type="password" id="signupPassword" placeholder="كلمة المرور" required>
    <select id="signupRole" required>
      <option value="">اختر الدور</option>
      <option value="admin">مدير</option>
      <option value="agent">مندوب</option>
      <option value="supervisor">مشرف</option>
    </select>
    <button type="submit">إنشاء الحساب</button>
  </form>
  
  <div class="toggle" id="toggleForm">ليس لديك حساب؟ أنشئ حساب</div>
</div>

<script type="module">
import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

// ضع هنا مفتاحك الصحيح
const supabaseUrl = "https://vkativialsvvbifhjrey.supabase.co";
const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZrYXRpdmlhbHN2dmJpZmhqcmV5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgxMDMxMDUsImV4cCI6MjA3MzY3OTEwNX0.iC-gq-uuXnK_1cJ_gYcjig8sr-bQfhqPk0SnuqbAeL0";

const supabase = createClient(supabaseUrl, supabaseKey);

const loginForm = document.getElementById('loginForm');
const signupForm = document.getElementById('signupForm');
const toggleForm = document.getElementById('toggleForm');
const formTitle = document.getElementById('formTitle');

// تبديل بين تسجيل الدخول وإنشاء حساب
toggleForm.addEventListener('click', ()=>{
  if(loginForm.style.display !== 'none'){
    loginForm.style.display = 'none';
    signupForm.style.display = 'flex';
    formTitle.textContent = "إنشاء حساب";
    toggleForm.textContent = "لديك حساب؟ تسجيل الدخول";
  } else {
    loginForm.style.display = 'flex';
    signupForm.style.display = 'none';
    formTitle.textContent = "تسجيل الدخول";
    toggleForm.textContent = "ليس لديك حساب؟ أنشئ حساب";
  }
});

// تسجيل الدخول
loginForm.addEventListener('submit', async e=>{
  e.preventDefault();
  const email = document.getElementById('loginEmail').value;
  const password = document.getElementById('loginPassword').value;

  const { data: user, error } = await supabase
    .from('users')
    .select('*')
    .eq('email', email)
    .eq('password', password)
    .single();

  if(error || !user){
    alert('خطأ في البريد أو كلمة المرور');
    return;
  }

  // حفظ معرف المستخدم ودوره في localStorage
  localStorage.setItem('userId', user.id);
  localStorage.setItem('userRole', user.role);
  alert(`تم تسجيل الدخول كـ ${user.role}`);
  // هنا يمكنك تحويل المستخدم للوحة المناسبة حسب الدور
});

// إنشاء حساب جديد
signupForm.addEventListener('submit', async e=>{
  e.preventDefault();
  const email = document.getElementById('signupEmail').value;
  const password = document.getElementById('signupPassword').value;
  const role = document.getElementById('signupRole').value;

  if(!role){ alert('اختر الدور'); return; }

  const { data, error } = await supabase
    .from('users')
    .insert([{ email, password, role }]);

  if(error){ alert('خطأ: ' + error.message); return; }

  alert('تم إنشاء الحساب بنجاح');
  // بعد إنشاء الحساب، العودة لتسجيل الدخول
  toggleForm.click();
});
</script>
</body>
</html>
