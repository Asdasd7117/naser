<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>تسجيل الدخول / إنشاء حساب</title>
<style>
body { font-family: Arial; background:#e0f7fa; display:flex; justify-content:center; align-items:center; height:100vh; margin:0; }
.container { background:#fff; padding:30px; border-radius:12px; box-shadow:0 5px 15px rgba(0,0,0,0.2); width:350px; }
h2 { text-align:center; color:#0277bd; }
form { display:flex; flex-direction:column; }
input, select, button { margin:8px 0; padding:10px; border-radius:6px; border:1px solid #ccc; }
button { background:#0288d1; color:#fff; border:none; cursor:pointer; }
button:hover { background:#0277bd; }
.message { color:red; text-align:center; margin-top:5px; }
.toggle { text-align:center; margin-top:10px; cursor:pointer; color:#0288d1; }
</style>
</head>
<body>
<div class="container">
  <h2 id="formTitle">تسجيل الدخول</h2>

  <!-- تسجيل الدخول -->
  <form id="loginForm">
    <input type="email" id="loginEmail" placeholder="البريد الإلكتروني" required>
    <input type="password" id="loginPassword" placeholder="كلمة المرور" required>
    <select id="loginRole" required>
      <option value="">اختر الدور</option>
      <option value="admin">مدير</option>
      <option value="supervisor">مشرف</option>
      <option value="agent">مندوب</option>
    </select>
    <button type="submit">تسجيل الدخول</button>
    <div class="message" id="loginMsg"></div>
  </form>

  <!-- تسجيل حساب جديد -->
  <form id="registerForm" style="display:none;">
    <input type="email" id="regEmail" placeholder="البريد الإلكتروني" required>
    <input type="password" id="regPassword" placeholder="كلمة المرور" required>
    <select id="regRole" required>
      <option value="">اختر الدور</option>
      <option value="supervisor">مشرف</option>
      <option value="agent">مندوب</option>
    </select>
    <button type="submit">إنشاء الحساب</button>
    <div class="message" id="regMsg"></div>
  </form>

  <div class="toggle" id="toggleForm">إنشاء حساب جديد</div>
</div>

<script type="module">
import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

const supabaseUrl = 'https://vkativialsvvbifhjrey.supabase.co'
const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpZVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZrYXRpdmlhbHN2dmJpZmhqcmV5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgxMDMxMDUsImV4cCI6MjA3MzY3OTEwNX0.iC-gq-uuXnK_1cJ_gYcjig8sr-bQfhqPk0SnuqbAeL0'
const supabase = createClient(supabaseUrl, supabaseKey)

// التبديل بين تسجيل الدخول وإنشاء حساب
const loginForm = document.getElementById('loginForm')
const registerForm = document.getElementById('registerForm')
const toggleForm = document.getElementById('toggleForm')
const formTitle = document.getElementById('formTitle')

toggleForm.addEventListener('click', ()=>{
  if(loginForm.style.display !== 'none'){
    loginForm.style.display = 'none'
    registerForm.style.display = 'flex'
    formTitle.textContent = 'إنشاء حساب'
    toggleForm.textContent = 'تسجيل الدخول'
  } else {
    loginForm.style.display = 'flex'
    registerForm.style.display = 'none'
    formTitle.textContent = 'تسجيل الدخول'
    toggleForm.textContent = 'إنشاء حساب جديد'
  }
})

// تسجيل الدخول
loginForm.addEventListener('submit', async e=>{
  e.preventDefault()
  const email = document.getElementById('loginEmail').value
  const password = document.getElementById('loginPassword').value
  const role = document.getElementById('loginRole').value

  const { data: user, error } = await supabase
    .from('users')
    .select('*')
    .eq('email', email)
    .eq('password', password)
    .eq('role', role)
    .single()

  const loginMsg = document.getElementById('loginMsg')
  if(error || !user){
    loginMsg.textContent = 'خطأ في البريد أو كلمة المرور أو الدور'
  } else {
    loginMsg.textContent = ''
    localStorage.setItem('userId', user.id)
    localStorage.setItem('userRole', user.role)
    alert('تم تسجيل الدخول بنجاح')
    // هنا يمكنك إعادة التوجيه حسب الدور
    // مثال:
    // if(user.role==='agent') window.location='agent.html'
  }
})

// إنشاء حساب جديد
registerForm.addEventListener('submit', async e=>{
  e.preventDefault()
  const email = document.getElementById('regEmail').value
  const password = document.getElementById('regPassword').value
  const role = document.getElementById('regRole').value

  const { data, error } = await supabase
    .from('users')
    .insert([{ email, password, role }])

  const regMsg = document.getElementById('regMsg')
  if(error){
    regMsg.textContent = 'حدث خطأ: '+error.message
  } else {
    regMsg.textContent = 'تم إنشاء الحساب بنجاح!'
    registerForm.reset()
  }
})
</script>
</body>
</html>
